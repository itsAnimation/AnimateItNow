<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animate It Now</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
  <canvas id="bgNetwork"></canvas>
  <nav class="navbar">
    <div class="navbar-logo-section">
      <img src="https://animate-it-now.netlify.app/images/logo.png" class="navbar-logo" alt="Animate It Now Logo"/>
      <span id="typewriter" class="navbar-title"></span>
    </div>
    <div class="navbar-links">
      <a href="#" class="navbar-link active">Home</a>
      <a href="https://animate-it-now.netlify.app/about" class="navbar-link">About</a>
      <a href="#" class="navbar-link">Templates</a>
      <a href="#" class="navbar-link">Contributors</a>
      <a href="#" class="navbar-link">Contact</a>
    </div>
    <div class="navbar-controls">
      <button id="theme-btn" class="navbar-icon" title="Light/Dark Mode">
        <i class="fa-regular fa-sun"></i>
      </button>
      <a href="https://github.com/itsAnimation/AnimateItNow" target="_blank" class="navbar-icon" title="GitHub">
        <i class="fa-brands fa-github"></i>
      </a>
      <label class="theme-switch" title="Theme Toggle">
        <input type="checkbox" id="theme-toggle"/>
        <span class="slider"></span>
      </label>
    </div>
  </nav>
  <main>
    <div class="centerer">
      <div class="card glass" id="main-card">
        <div class="card-header glassy-gradient">
          <i class="fa-solid fa-film fa-lg card-icon"></i>
          <span class="app-title">AnimateItNow <span class="beta-badge">BETA</span></span>
        </div>
        <form id="animate-form" autocomplete="off">
          <div class="form-group">
            <input type="text" id="prompt" name="prompt" required/>
            <label for="prompt">Animation Prompt</label>
          </div>
          <div class="form-row">
            <div class="form-group">
              <input type="number" id="frames" name="frames" min="1" max="1000" value="21" required/>
              <label for="frames">Frames</label>
            </div>
            <div class="form-group">
              <select id="style" name="style">
                <option value="cartoon">Cartoon</option>
                <option value="realistic">Realistic</option>
                <option value="sketch">Sketch</option>
                <option value="pixel">Pixel Art</option>
                <option value="anime">Anime</option>
              </select>
              <label for="style">Style</label>
            </div>
          </div>
          <button type="submit" class="animate-btn"><i class="fa-solid fa-bolt"></i> Generate Animation</button>
        </form>
        <div class="log-label"><i class="fa-solid fa-terminal"></i> Output / Logs</div>
        <div class="log-area-normal">
          <div class="log-entry">Ready to bring your ideas to life!</div>
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>

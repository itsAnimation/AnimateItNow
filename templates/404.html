<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<style>
    body {
  height: 100vh;
  background: linear-gradient(135deg, var(--primary), #e6f0ff);
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--white);
}

.container {
  text-align: center;
  padding: 20px;
}

.error-code {
  font-size: 10rem;
  font-weight: bold;
  color: var(--white);
  animation: float 3s ease-in-out infinite;
}

.message {
  font-size: 1.5rem;
  margin: 20px 0;
  color: var(--white);
}

.home-btn {
  display: inline-block;
  padding: 12px 24px;
  font-size: 1rem;
  color: var(--primary);
  background-color: var(--white);
  text-decoration: none;
  border-radius: 8px;
  transition: all 0.3s ease;
}

.home-btn:hover {
  background-color: #d6e8ff;
  transform: scale(1.05);
}

@keyframes float {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-20px);
  }
}

/* Responsive Design */
@media (max-width: 600px) {
  .error-code {
    font-size: 6rem;
  }
  .message {
    font-size: 1.2rem;
  }
}
</style>

  </div>

  <script src="script.js"></script>
</body>
</html>

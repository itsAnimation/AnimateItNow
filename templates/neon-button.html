<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neon Glow Button</title>
  <style>
    body {
      background-color: #0f0f0f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .neon-button {
      padding: 15px 30px;
      font-size: 1.2rem;
      color: #fff;
      border: 2px solid #0ff;
      background-color: transparent;
      border-radius: 10px;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
      transition: 0.3s;
    }

    .neon-button:hover {
      box-shadow: 0 0 20px #0ff, 0 0 40px #0ff, 0 0 60px #0ff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <button class="neon-button">Click Me</button>
</body>
</html>

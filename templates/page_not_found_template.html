  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    /* Reset & base */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    
    /* Dark theme toggle */
    .theme-toggle {
      position: fixed !important;
      top: 20px !important;
      right: 20px !important;
      background: #ffffff !important;
      border: 2px solid #218cfa !important;
      border-radius: 25px !important;
      padding: 10px 18px !important;
      cursor: pointer !important;
      display: flex !important;
      align-items: center !important;
      gap: 8px !important;
      font-size: 14px !important;
      font-weight: 600 !important;
      color: #333 !important;
      transition: all 0.3s ease !important;
      box-shadow: 0 4px 15px rgba(33, 140, 250, 0.2) !important;
      backdrop-filter: blur(10px) !important;
      z-index: 99999 !important;
      user-select: none !important;
      min-width: 80px !important;
      justify-content: center !important;
      visibility: visible !important;
      opacity: 1 !important;
      font-family: 'Poppins', sans-serif !important;
    }
    .theme-toggle:hover {
      background: #f8f9ff !important;
      transform: translateY(-2px) !important;
      box-shadow: 0 6px 20px rgba(33, 140, 250, 0.3) !important;
    }
    .theme-toggle:active {
      transform: translateY(0px) !important;
    }
    
    /* Dark theme styles */
    [data-theme="dark"] {
      background: #1a1a2e;
      color: #eee;
    }
    [data-theme="dark"] .container {
      background: #16213e;
      box-shadow: 
        0 10px 20px rgba(0, 0, 0, 0.3),
        0 6px 6px rgba(0, 0, 0, 0.2);
    }
    [data-theme="dark"] .error-msg {
      color: #ddd;
    }
    [data-theme="dark"] .error-desc {
      color: #bbb;
    }
    [data-theme="dark"] .footer-note {
      color: #888;
    }
    [data-theme="dark"] .theme-toggle {
      background: #16213e !important;
      border-color: #218cfa !important;
      color: #eee !important;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3) !important;
    }
    [data-theme="dark"] .theme-toggle:hover {
      background: #1a2542 !important;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4) !important;
    }
    [data-theme="dark"] .circle {
      background: rgba(33, 140, 250, 0.1);
    }
    [data-theme="dark"] .icon-robot circle {
      fill: #1e3a5f;
    }
    body {
      width: 100%;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: #f0f5ff;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
      user-select: none;
    }

    /* Container */
    .container {
      background: #ffffff;
      max-width: 400px;
      width: 100%;
      padding: 40px 30px 50px;
      border-radius: 15px;
      box-shadow:
        0 10px 20px rgba(33, 140, 250, 0.15),
        0 6px 6px rgba(33, 140, 250, 0.1);
      position: relative;
      overflow: visible;
    }

  /*navbar*/
      .navbar{
      width: 100%;
      margin-bottom: 1%;
    }

    
#theme-toggle {
  background: transparent;
  border: none;
  font-size: 1.2rem;
  cursor: pointer;
}


    /* Theme toggle button inside card */
    .card-theme-toggle {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #218cfa;
      border: 2px solid white;
      border-radius: 20px;
      padding: 10px 15px;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      color: white;
      font-size: 14px;
      box-shadow: 0 4px 15px rgba(33, 140, 250, 0.3);
      transition: all 0.3s ease;
      z-index: 100;
    }

    .card-theme-toggle:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 6px 20px rgba(33, 140, 250, 0.4);
    }

    /* Dark theme styles for card button */
    [data-theme="dark"] .card-theme-toggle {
      background: #ff6b6b;
      color: white;
      border-color: white;
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
    }

    [data-theme="dark"] .card-theme-toggle:hover {
      box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
    }

    /* Big 404 text */
    .error-code {
      font-weight: 700;
      font-size: 7rem;
      color: #218cfa;
      position: relative;
      line-height: 1;
      margin-bottom: 15px;
      user-select: text;
    }

    /* Subheading */
    .error-msg {
      font-weight: 500;
      font-size: 1.4rem;
      margin-bottom: 8px;
      color: #555;
      user-select: text;
    }

    /* Description */
    .error-desc {
      color: #7a7a7a;
      font-weight: 400;
      line-height: 1.5;
      margin-bottom: 25px;
      font-size: 1rem;
      user-select: text;
    }

    /* Interactive Go Back button */
    .btn-go-back {
      background: linear-gradient(45deg, #218cfa, #1e6cd9);
      color: #fff;
      border: none;
      border-radius: 30px;
      padding: 14px 38px;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(33, 140, 250, 0.45);
      transition: all 0.25s ease-in-out;
      user-select: none;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }
    .btn-go-back:hover {
      filter: brightness(1.15);
      transform: scale(1.08);
      box-shadow: 0 12px 20px rgba(33, 140, 250, 0.55);
    }
    .btn-go-back:active {
      transform: scale(0.95);
      box-shadow: 0 6px 15px rgba(33, 140, 250, 0.35);
    }

    /* Subtle animated background circles */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(33, 140, 250, 0.15);
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
      animation-direction: alternate;
      pointer-events: none;
    }
    .circle.one {
      width: 150px;
      height: 150px;
      top: -40px;
      right: -50px;
      animation-name: float1;
      animation-duration: 4.5s;
    }
    .circle.two {
      width: 90px;
      height: 90px;
      bottom: -30px;
      left: -20px;
      animation-name: float2;
      animation-duration: 6s;
    }

    @keyframes float1 {
      0%   { transform: translate(0, 0); }
      100% { transform: translate(-10px, 15px); }
    }
    @keyframes float2 {
      0%   { transform: translate(0, 0); }
      100% { transform: translate(15px, -10px); }
    }

    /* SVG icon styling */
    .icon-robot {
      margin-bottom: 20px;
      width: 100px;
      height: 100px;
      stroke: #218cfa;
      stroke-width: 2;
      fill: none;
      animation: pulseStroke 2.5s ease-in-out infinite;
    }
    @keyframes pulseStroke {
      0%, 100% { stroke-opacity: 1; }
      50% { stroke-opacity: 0.4; }
    }

    /* Small footer note */
    .footer-note {
      font-size: 0.9rem;
      color: #999;
      margin-top: 22px;
      user-select: none;
    }

    @media (max-width: 480px) {

      .container {

      }

        right: 15px !important;
        padding: 8px 14px !important;
        font-size: 12px !important;
        min-width: 70px !important;
        display: flex !important;
        visibility: visible !important;
        opacity: 1 !important;
      }
    }

  <!-- Dark Theme Toggle Script -->
  <script>
    function toggleTheme() {
      const currentTheme = document.body.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      const cardButton = document.getElementById('card-theme-button');
      
      document.body.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      
      if (newTheme === 'dark') {
        if (cardButton) {
          cardButton.innerHTML = '☀️ Light Mode';
        }
      } else {
        if (cardButton) {
          cardButton.innerHTML = '🌙 Dark Mode';
        }
      }
    }
    
    // Load saved theme on page load
    window.addEventListener('load', function() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      const cardButton = document.getElementById('card-theme-button');
      
      document.body.setAttribute('data-theme', savedTheme);
      
      if (savedTheme === 'dark') {
        if (cardButton) {
          cardButton.innerHTML = '☀️ Light Mode';
        }
      }
    });
  </script>

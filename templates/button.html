<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Hover Template | AnimateItNow</title>
    <link rel="stylesheet" href="../styles.css" />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      .main {
        flex: 1;
        display: flex;
        min-height: 100vh;
        margin-bottom: 3rem;
      }
      .templates-main {
        display: flex;
        flex-direction: column;
      }
      .code-area {
        width: 50%;
        padding: 10px;
        height: 70vh;
        background: #f4f4f4;
        border-right: 1px solid #ccc;
        overflow: auto;
      }
      .code-area h3 {
        text-align: center;
        color: #1a1a1a;
        padding: 10px;
      }
      pre {
        background: #272822;
        color: #f8f8f2;
        padding: 10px;
        border-radius: 5px;
        white-space: pre-wrap;
        height: 90%;
      }
      .output-area {
        width: 50%;
        padding: 10px;
        height: 70vh;
        background: white;
      }
      .output-area h3 {
        text-align: center;
        color: #000;
        padding: 10px;
      }
      iframe {
        width: 100%;
        height: 70%;
        border: none;
      }
      body.dark-theme .templates-main h1 {
        color: #fff;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
      }
      
      /* Responsive - stack panels on mobile/tablet */
      @media (max-width: 900px) {
        .main {
          flex-direction: column;
        }
        .code-area,
        .output-area {
          width: 100%;
          height: auto;
          border-right: none;
          border-bottom: 1px solid #ccc;
        }
        iframe {
          height: 300px;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-left">
        <img src="../images/logo.png" alt="Logo" class="logo" />
        <span class="site-name">AnimateItNow</span>
      </div>
      <ul class="nav-links">
        <li>
          <a href="../index.html">Home</a>
        </li>
        <li>
          <a href="../templates.html" class="active">Templates</a>
        </li>
        <li>
          <a href="../contributors.html">Contributors</a>
        </li>
        <li>
          <a href="../contact.html">Contact</a>
        </li>
      </ul>
      <button id="theme-toggle">üåô</button>
    </nav>

    <main class="templates-main">
      <h1>Hover Button Effects</h1>
      <div class="main">
        <div class="code-area">
          <h3>Template Code</h3>
          <pre id="code"></pre>
        </div>
        <div class="output-area">
          <h3>Live Output</h3>
          <iframe id="output"></iframe>
        </div>
      </div>
    </main>

    <footer>
      <p>Made with ‚ù§Ô∏è by Anuj and Contributors</p>
    </footer>

    <script>
      const templates = {
        hoverButton: `
                    <!DOCTYPE html>
                    <html>
                    <head>
                      <style>
                        body { display:flex; justify-content:center; align-items:center; height:100vh; background:#f4f4f4; }
                        .btn {
                          padding: 12px 24px;
                          border: none;
                          background: #3498db;
                          color: #fff;
                          font-size: 18px;
                          cursor: pointer;
                          transition: 0.3s ease;
                          border-radius: 5px;
                        }
                        .btn:hover {
                          background: #2980b9;
                          transform: scale(1.05);
                          box-shadow: 0 4px 10px rgba(0,0,0,0.2);
                        }
                      </style>
                    </head>
                    <body>
                      <button class="btn">Hover Me</button>
                    </body>
                    </html>
                  `
      }
      
      function loadTemplate(name) {
        let content = templates[name]
        if (document.body.classList.contains('dark-theme')) {
          content = content.replace('background:#f4f4f4;', 'background:#121212;')
        }
        document.getElementById('code').textContent = templates[name].trim()
        document.getElementById('output').srcdoc = content
      }
      loadTemplate('hoverButton')
    </script>

    <script src="../script.js"></script>
  </body>
</html>

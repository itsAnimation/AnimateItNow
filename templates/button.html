  <style>
    .hover-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 8px 24px rgba(79, 140, 255, 0.18);
    }

    .hover-btn.glow:hover {
      background: #2563eb;
    }

    .hover-btn.outline:hover {
      background: #4f8cff;
      color: #fff;
    }

    .hover-btn.gradient:hover {
      background: linear-gradient(90deg, #2563eb 60%, #4f8cff 100%);
    }
    .btn::after{
      content: "";
      z-index: -1;
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #333;
      left: 0;
      top: 0;
      border-radius: 2em;
    
    }
    /* glowing button */
    .btn::before{
        content: "";
        background: linear-gradient(
            45deg,
            #f11616,rgb(224, 210, 10),rgb(106, 223, 10),
            rgba(16, 205, 139, 0.942),rgb(9, 194, 223),rgba(55, 13, 221, 0.871),
            rgb(220, 19, 169),rgb(222, 18, 18)
        );
        position: absolute;
        top:-2px;
        left: -2px;
        background-size:600%;
        z-index: -1;
        width: calc(100% + 0.3em);
        height: calc(100% + 0.3em);
        filter: blur(1em);
        animation: glow 20s linear infinite;
        border-radius: 2px;
        opacity: 0;


    }
    @keyframes glow{
        0%{
            background-position: 0 0;
        }
        50%{
            background-position: 400% 0;
        }
        100%{background-position: 0 0;}
    }
    .btn:hover{
       transform: scale(1.08);
    }
    .btn:hover::before{
        opacity: 1;
        
    }

    .btn:active:after{
        background: transparent;

    }

    .btn:active{
        color: #000;
        font-weight: bold;
    }
  </style>
</head>

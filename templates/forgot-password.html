<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Forgot Password | Animate It Now</title>
    <link rel="stylesheet" href="../styles.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
      }

      /* Loader Styles */
      .loader-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #6060ffb4;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      .loader-container.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .loader {
        width: 48px;
        height: 48px;
        display: inline-block;
        position: relative;
      }
      .loader::after,
      .loader::before {
        content: "";
        box-sizing: border-box;
        width: 48px;
        height: 48px;
        border-radius: 50%;
        border: 2px solid #fff;
        position: absolute;
        left: 0;
        top: 0;
        animation: animloader 2s linear infinite;
      }
      .loader::after {
        animation-delay: 1s;
      }

      @keyframes animloader {
        0% {
          transform: scale(0);
          opacity: 1;
        }
        100% {
          transform: scale(1);
          opacity: 0;
        }
      }

      /* Main Content Styles */
      .main-content {
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.5s ease-in, visibility 0.5s ease-in;
      }

      .main-content.visible {
        opacity: 1;
        visibility: visible;
      }

      section {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        width: 100%;
        background: url("http://codingstella.com/wp-content/uploads/2024/01/download-8-scaled.jpeg")
          no-repeat;
        background-position: center;
        background-size: cover;
      }

      .form-box {
        position: relative;
        width: 400px;
        height: 350px;
        background: transparent;
        border: 2px solid rgba(255, 255, 255, 0.5);
        border-radius: 20px;
        backdrop-filter: blur(15px);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      h2 {
        font-size: 2em;
        color: #fff;
        text-align: center;
      }

      .inputbox {
        position: relative;
        margin: 30px 0;
        width: 310px;
        border-bottom: 2px solid #fff;
      }

      .inputbox label {
        position: absolute;
        top: 50%;
        left: 5px;
        transform: translateY(-50%);
        color: #fff;
        font-size: 1em;
        pointer-events: none;
        transition: 0.5s;
      }

      input:focus ~ label {
        top: -5px;
      }
      input:valid ~ label {
        top: -5px;
      }
      input:not(:placeholder-shown) ~ label {
        top: -5px;
      }

      .inputbox input {
        width: 100%;
        height: 50px;
        background: transparent;
        border: none;
        outline: none;
        font-size: 1em;
        padding: 0 35px 0 5px;
        color: #fff;
      }

      .inputbox ion-icon {
        position: absolute;
        right: 8px;
        color: #fff;
        font-size: 1.2em;
        top: 20px;
      }

      button {
        width: 100%;
        height: 40px;
        border-radius: 40px;
        background: #fff;
        border: none;
        outline: none;
        cursor: pointer;
        font-size: 1em;
        font-weight: 600;
      }

      .back-login {
        font-size: 0.9em;
        color: #fff;
        text-align: center;
        margin: 15px 0 0;
      }

      .back-login a {
        text-decoration: none;
        color: #fff;
        font-weight: 600;
      }

      .back-login a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- Loader -->
    <div class="loader-container" id="loader">
      <span class="loader"></span>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
      <section>
        <div class="form-box">
          <div class="form-value">
            <form action="">
              <h2>Forgot Password</h2>
              <div class="inputbox">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" required placeholder=" " />
                <label for="">Enter your email</label>
              </div>
              <button>Reset Password</button>
              <div class="back-login">
                <p>Remembered? <a href="LoginFormGlassMorphism.html">Login</a></p>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>

    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script>
      // Loader functionality
      window.addEventListener("load", function () {
        const loader = document.getElementById("loader");
        const mainContent = document.getElementById("mainContent");

        setTimeout(function () {
          loader.classList.add("hidden");
          mainContent.classList.add("visible");
          setTimeout(() => {
            loader.style.display = "none";
          }, 500);
        }, 1500);
      });
    </script>
  </body>
</html>

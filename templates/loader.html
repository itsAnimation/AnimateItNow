<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loaders | AnimateItNow</title>
  <link rel="stylesheet" href="../styles.css" />
  <style>
    /* Animations */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes l1 { to { transform: rotate(0.5turn); } }
    @keyframes l2 { to { transform: rotate(1turn); } }
    @keyframes l3 { 100% { transform: rotate(1turn); } }
    @keyframes l4 { to { transform: rotate(1turn); } }
    @keyframes l26 { 100% { transform: rotate(1turn); } }

    /*  Loader Container */
    .loader-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 30px;
      padding: 50px 0;
    }

    /*Individual Loaders */
    .loader-spin {
      width: 80px;
      height: 80px;
      border: 8px solid #e0e7ff;
      border-top: 6px solid #00b4d8;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loader-l1 {
      width: 80px;
      aspect-ratio: 1;
      border-radius: 50%;
      border: 8px solid;
      border-color: #ffc300 #0000;
      animation: l1 1s infinite;
    }

    .loader-l2 {
      width: 80px;
      aspect-ratio: 1;
      border-radius: 50%;
      border: 8px solid #cfbaf0;
      border-right-color: #8338ec;
      animation: l2 1s infinite linear;
    }

    .loader-l3 {
      width: 80px;
      aspect-ratio: 1;
      display: grid;
      border-radius: 50%;
      background:
        linear-gradient(0deg, rgba(0, 0, 0, 0.5) 30%, #0000 0 70%, rgba(0, 0, 0, 1) 0) 50% / 8% 100%,
        linear-gradient(90deg, rgba(0, 0, 0, 0.25) 30%, #0000 0 70%, rgba(0, 0, 0, 0.75) 0) 50% / 100% 8%;
      background-repeat: no-repeat;
      animation: l3 1s infinite steps(12);
    }

    .loader-l3::before,
    .loader-l3::after {
      content: "";
      grid-area: 1/1;
      border-radius: 50%;
      background: inherit;
      opacity: 0.915;
      transform: rotate(30deg);
    }

    .loader-l3::after {
      opacity: 0.83;
      transform: rotate(60deg);
    }

    .loader-l4 {
      width: 80px;
      padding: 10px;
      aspect-ratio: 1;
      border-radius: 50%;
      background: #e85d04;
      --_m:
        conic-gradient(#0000 10%, #000),
        linear-gradient(#000 0 0) content-box;
      -webkit-mask: var(--_m);
              mask: var(--_m);
      -webkit-mask-composite: source-out;
              mask-composite: subtract;
      animation: l4 1s infinite linear;
    }

    .loader-l5 {
      width: 80px;
      aspect-ratio: 1;
      display: grid;
      -webkit-mask: conic-gradient(from 15deg, #0000, #000);
              mask: conic-gradient(from 15deg, #0000, #000);
      animation: l26 1s infinite steps(12);
    }

    .loader-l5,
    .loader-l5::before,
    .loader-l5::after {
      background:
        radial-gradient(closest-side at 50% 12.5%, #f03355 96%, #0000) 50% 0 / 20% 80% repeat-y,
        radial-gradient(closest-side at 12.5% 50%, #f03355 96%, #0000) 0 50% / 80% 20% repeat-x;
    }

    .loader-l5::before,
    .loader-l5::after {
      content: "";
      grid-area: 1/1;
      transform: rotate(30deg);
    }

    .loader-l5::after {
      transform: rotate(60deg);
    }
  </style>
</head>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loaders | AnimateItNow</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../template-layout.css" />

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      .main {
        flex: 1;
        display: flex;
        min-height: 100vh;
        margin-bottom: 3rem;
      }
      .templates-main {
        display: flex;
        flex-direction: column;
      }
      .code-area {
        width: 50%;
        padding: 10px;
        height: 100vh;
        background: #f4f4f4;
        border-right: 1px solid #ccc;
        overflow: auto;
      }
      .code-area h3 {
        text-align: center;
        color: #1a1a1a;
        padding: 10px;
      }
      pre {
        background: #272822;
        color: #f8f8f2;
        padding: 10px;
        border-radius: 5px;
        white-space: pre-wrap;
        height: 100%;
      }
      .output-area {
        width: 50%;
        padding: 10px;
        height: 100vh;
        background: white;
      }
      .output-area h3 {
        text-align: center;
        color: #000;
        padding: 10px;
      }
      iframe {
        width: 100%;
        height: 70%;
        border: none;
      }
      body.dark-theme .templates-main h1 {
        color: #fff;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
      }
      
      /* Responsive - stack panels on mobile/tablet */
      @media (max-width: 900px) {
        .main {
          flex-direction: column;
        }
        .code-area,
        .output-area {
          width: 100%;
          height: auto;
          border-right: none;
          border-bottom: 1px solid #ccc;
        }
        iframe {
          height: 300px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="nav-left">
        <img src="../images/logo.png" alt="Logo" class="logo" />
        <span class="site-name">AnimateItNow</span>
      </div>
      <ul class="nav-links">
        <li>
          <a href="../index.html">Home</a>
        </li>
        <li>
          <a href="../templates.html" class="active">Templates</a>
        </li>
        <li>
          <a href="../contributors.html">Contributors</a>
        </li>
        <li>
          <a href="../contact.html">Contact</a>
        </li>
      </ul>
      <button id="theme-toggle" aria-label="Toggle dark/light mode">üåô</button>
    </nav>

    <!-- Main Content -->
    <main class="templates-main">
      <h1>Loading PageTemplate</h1>

      <div class="main">
        <!-- Code display -->
        <div class="code-area">
          <h3>Template Code</h3>
          <pre id="code"></pre>
        </div>

        <!-- Output display -->
        <div class="output-area">
          <h3>Live Output</h3>
          <iframe id="output"></iframe>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <p>Made with ‚ù§Ô∏è by Anuj and Contributors</p>
    </footer>

    <script>
      const templates = {
        loading: `
                <!DOCTYPE html>
                <html>
                <head>
                  <style>
                    body {
                      display: flex;
                      justify-content: center;
                      align-items: center;
                      height: 100vh;
                      background: #333;
                      margin: 0;
                      color: #fff;
                      flex-direction: column;
                    }
                    .loader {
                      border: 8px solid #f3f3f3;
                      border-top: 8px solid #3498db;
                      border-radius: 50%;
                      width: 60px;
                      height: 60px;
                      animation: spin 1s linear infinite;
                    }
                    @keyframes spin {
                      0% { transform: rotate(0deg); }
                      100% { transform: rotate(360deg); }
                    }
                    h2 {
                      margin-top: 15px;
                      font-size: 20px;
                    }
                  </style>
                </head>
                <body>
                  <div class="loader"></div>
                  <h2>Loading...</h2>
                </body>
                </html>
              `
      }
      
      function loadTemplate(name) {
        // Show code on left
        document.getElementById('code').textContent = templates[name].trim()
      
        // Apply dark mode if needed
        let templateContent = templates[name]
        if (document.body.classList.contains('dark-theme')) {
          templateContent = templateContent.replace('background: #333;', 'background: #121212; color: #fff;')
        }
      
        // Load in iframe
        document.getElementById('output').srcdoc = templateContent
      }
      
      // Default load (fixed to loading)
      loadTemplate('loading')
    </script>

    <script src="../script.js"></script>
  </body>
</html>

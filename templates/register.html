<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Glassmorphism Register Form | Animate It Now</title>
    <link rel="stylesheet" href="../styles.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
      }

      /* Loader Styles */
      .loader-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #6060ffb4;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      .loader-container.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .loader {
        width: 48px;
        height: 48px;
        display: inline-block;
        position: relative;
      }
      .loader::after,
      .loader::before {
        content: "";
        box-sizing: border-box;
        width: 48px;
        height: 48px;
        border-radius: 50%;
        border: 2px solid #fff;
        position: absolute;
        left: 0;
        top: 0;
        animation: animloader 2s linear infinite;
      }
      .loader::after {
        animation-delay: 1s;
      }

      @keyframes animloader {
        0% {
          transform: scale(0);
          opacity: 1;
        }
        100% {
          transform: scale(1);
          opacity: 0;
        }
      }

      /* Main Content Styles */
      .main-content {
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.5s ease-in, visibility 0.5s ease-in;
      }

      .main-content.visible {
        opacity: 1;
        visibility: visible;
      }

      section {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        width: 100%;
        background: url("http://codingstella.com/wp-content/uploads/2024/01/download-8-scaled.jpeg")
          no-repeat;
        background-position: center;
        background-size: cover;
      }

      .form-box {
        position: relative;
        width: 400px;
        background: transparent;
        border: 2px solid rgba(255, 255, 255, 0.5);
        border-radius: 20px;
        backdrop-filter: blur(15px);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px 20px;
      }

      h2 {
        font-size: 2em;
        color: #fff;
        text-align: center;
        margin-bottom: 20px;
      }

      .inputbox {
        position: relative;
        margin: 20px 0;
        width: 100%;
        border-bottom: 2px solid #fff;
      }

      .inputbox label {
        position: absolute;
        top: 50%;
        left: 5px;
        transform: translateY(-50%);
        color: #fff;
        font-size: 1em;
        pointer-events: none;
        transition: 0.5s;
      }

      input:focus ~ label,
      input:valid ~ label,
      input:not(:placeholder-shown) ~ label {
        top: -5px;
      }

      .inputbox input {
        width: 100%;
        height: 50px;
        background: transparent;
        border: none;
        outline: none;
        font-size: 1em;
        padding: 0 5px;
        color: #fff;
      }

      button {
        width: 100%;
        height: 45px;
        border-radius: 40px;
        background: #fff;
        border: none;
        outline: none;
        cursor: pointer;
        font-size: 1em;
        font-weight: 600;
        margin-top: 15px;
      }

      .login-link {
        font-size: 0.9em;
        color: #fff;
        text-align: center;
        margin-top: 20px;
      }

      .login-link a {
        color: #fff;
        font-weight: 600;
        text-decoration: none;
      }

      .login-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- Loader -->
    <div class="loader-container" id="loader">
      <span class="loader"></span>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
      <section>
        <div class="form-box">
          <form action="">
            <h2>Register</h2>

            <div class="inputbox">
              <input type="text" required placeholder=" " />
              <label>Full Name</label>
            </div>

            <div class="inputbox">
              <input type="email" required placeholder=" " />
              <label>Email</label>
            </div>

            <div class="inputbox">
              <input type="password" required placeholder=" " />
              <label>Password</label>
            </div>

            <div class="inputbox">
              <input type="password" required placeholder=" " />
              <label>Confirm Password</label>
            </div>

            <button type="submit">Register</button>

            <div class="login-link">
              <p>Already have an account? <a href="login.html" id="loginLink">Login</a></p>
            </div>
          </form>
        </div>
      </section>
    </div>

    <script>
      // Loader functionality
      window.addEventListener("load", function () {
        const loader = document.getElementById("loader");
        const mainContent = document.getElementById("mainContent");

        setTimeout(function () {
          loader.classList.add("hidden");
          mainContent.classList.add("visible");
          setTimeout(function () {
            loader.style.display = "none";
          }, 500);
        }, 1500);
      });

      // Redirect to login
      document.getElementById("loginLink").addEventListener("click", function (e) {
        e.preventDefault();
        window.location.href = "LoginFormGlassMorphism.html";
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Combined Login & Register Form</title>
<style>
  :root {
    --body-font: "Roboto", sans-serif;
    --thin: 100;
    --light: 300;
    --regular: 400;
    --semibold: 500;
    --bold: 700;
    --ultra: 800;

    --black: #000000;
    --dark-gray: rgba(0, 0, 0, 0.8);
    --gray: rgba(0, 0, 0, 0.6);
    --light-gray: rgba(0, 0, 0, 0.4);
    --lighter-gray: rgba(0, 0, 0, 0.2);
    --white: #ffffff;
    --accent: #4285f4;

    --max-width: 400px; /* Reduced from 600px */
    --max-height: 400px;
    --gutters: 24px;

    --base-font-family: var(--body-font);
    --base-font-size: 14px;
    --base-font-weight: var(--regular);
    --base-line-height: 1.6em;
  }

  html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
  }

  body {
    background: linear-gradient(45deg, rgba(66, 183, 245, 0.8) 0%, rgba(66, 245, 189, 0.4) 100%);
    color: var(--gray);
    font-family: var(--base-font-family);
    font-size: var(--base-font-size);
    line-height: var(--base-line-height);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  .form {
    position: relative;
    background: var(--white);
    width: var(--max-width);
    border-radius: 4px;
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
    box-sizing: border-box;
    margin: 80px auto 10px; /* reduced top margin */
    overflow: hidden;
  }

  .form-toggle {
    position: absolute;
    top: 50px; /* moved up a bit */
    right: 40px; /* moved left a bit */
    background: var(--white);
    width: 50px; /* smaller */
    height: 50px; /* smaller */
    border-radius: 100%;
    transform-origin: center;
    transform: translate(0, -25%) scale(0);
    opacity: 0;
    cursor: pointer;
    transition: all 0.3s ease;
    z-index: 10;
  }

  .form-toggle::before,
  .form-toggle::after {
    content: '';
    display: block;
    position: absolute;
    top: 50%;
    left: 50%;
    width: 25px; /* smaller */
    height: 3px; /* thinner */
    background: var(--accent);
    transform: translate(-50%, -50%);
  }

  .form-toggle::before {
    transform: translate(-50%, -50%) rotate(45deg);
  }

  .form-toggle::after {
    transform: translate(-50%, -50%) rotate(-45deg);
  }

  .form-toggle.visible {
    transform: translate(0, -25%) scale(1);
    opacity: 1;
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-group:last-child {
    margin-bottom: 0;
  }

  label {
    display: block;
    margin-bottom: 10px;
    color: var(--gray);
    font-size: 12px;
    font-weight: var(--semibold);
    line-height: 1;
    text-transform: uppercase;
    letter-spacing: 0.2em;
  }

  .form-panel.two label {
    color: var(--white);
  }

  input {
    outline: none;
    display: block;
    background: rgba(0, 0, 0, 0.1);
    width: 100%;
    border: 0;
    border-radius: 4px;
    box-sizing: border-box;
    padding: 12px 20px;
    color: var(--gray);
    font-family: inherit;
    font-size: inherit;
    font-weight: var(--semibold);
    line-height: inherit;
    transition: 0.3s ease;
  }

  .form-panel.two input {
    color: var(--white);
  }

  input:focus {
    color: var(--dark-gray);
  }

  .form-panel.two input:focus {
    color: var(--white);
  }

  button {
    outline: none;
    background: var(--accent);
    width: 100%;
    border: 0;
    border-radius: 4px;
    padding: 12px 20px;
    color: var(--white);
    font-family: inherit;
    font-size: inherit;
    font-weight: var(--semibold);
    line-height: inherit;
    text-transform: uppercase;
    cursor: pointer;
  }

  .form-panel.two button {
    background: var(--white);
    color: var(--accent);
  }

  .form-remember {
    font-size: 12px;
    font-weight: var(--regular);
    letter-spacing: 0;
    text-transform: none;
    display: flex;
    align-items: center;
  }

  .form-remember input[type='checkbox'] {
    display: inline-block;
    width: auto;
    margin-right: 10px;
  }

  .form-recovery {
    color: var(--accent);
    font-size: 12px;
    text-decoration: none;
    float: right;
  }

  .form-panel {
    padding: 60px calc(5% + 60px) 60px 60px;
    box-sizing: border-box;
    transition: all 0.3s ease;
  }

  .form-panel.one {
    position: relative;
    z-index: 10;
  }

  .form-panel.one.hidden::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0, 0, 0, 0.8);
    opacity: 1;
    visibility: visible;
    transition: 0.3s ease;
    z-index: 5;
  }

  .form-panel.two {
    position: absolute;
    top: 0;
    left: 95%;
    background: var(--accent);
    width: 100%;
    min-height: 100%;
    padding: 60px calc(10% + 60px) 60px 60px;
    cursor: pointer;
    z-index: 5;
  }

  .form-panel.two::before,
  .form-panel.two::after {
    content: '';
    position: absolute;
    top: 60px;
    left: 1.5%;
    background: rgba(255, 255, 255, 0.2);
    height: 30px;
    width: 2px;
    transition: 0.3s ease;
  }

  .form-panel.two::after {
    left: 3%;
  }

  .form-panel.two:hover {
    left: 93%;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  }

  .form-panel.two:hover::before,
  .form-panel.two:hover::after {
    opacity: 0;
  }

  .form-panel.two.active {
    left: 10%;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    cursor: default;
  }

  .form-panel.two.active::before,
  .form-panel.two.active::after {
    opacity: 0;
  }

  .form-header {
    margin-bottom: 40px;
  }

  .form-header h1 {
    padding: 4px 0;
    color: var(--accent);
    font-size: 24px;
    font-weight: var(--bold);
    text-transform: uppercase;
  }

  .form-panel.two .form-header h1 {
    color: var(--white);
    position: relative;
    z-index: 40;
  }

  @media (max-width: 700px) {
    .form {
      width: 90%;
      margin: 50px auto;
    }
  }
</style>
</head>
<body>

<div class="form">
  <div class="form-toggle"></div>

  <div class="form-panel one">
    <div class="form-header">
      <h1>Account Login</h1>
    </div>
    <div class="form-content">
      <form>
        <div class="form-group">
          <label for="login-username">Username</label>
          <input type="text" id="login-username" name="username" required />
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" name="password" required />
        </div>
        <div class="form-group form-remember">
          <input type="checkbox" id="remember" name="remember" />
          <label for="remember" style="margin:0;">Remember Me</label>
          <a class="form-recovery" href="#">Forgot Password?</a>
        </div>
        <div class="form-group">
          <button type="submit">Log In</button>
        </div>
      </form>
    </div>
  </div>

  <div class="form-panel two">
    <div class="form-header">
      <h1>Register Account</h1>
    </div>
    <div class="form-content">
      <form>
        <div class="form-group">
          <label for="register-username">Username</label>
          <input type="text" id="register-username" name="username" required />
        </div>
        <div class="form-group">
          <label for="register-password">Password</label>
          <input type="password" id="register-password" name="password" required />
        </div>
        <div class="form-group">
          <label for="cpassword">Confirm Password</label>
          <input type="password" id="cpassword" name="cpassword" required />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <button type="submit">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const panelOne = document.querySelector('.form-panel.one');
    const panelTwo = document.querySelector('.form-panel.two');
    const toggle = document.querySelector('.form-toggle');
    const form = document.querySelector('.form');

    const panelOneHeight = panelOne.offsetHeight;
    const panelTwoScrollHeight = panelTwo.scrollHeight;

    form.style.height = panelOneHeight + "px";

    panelTwo.addEventListener('click', function (e) {
      if (panelTwo.classList.contains('active')) return;
      e.preventDefault();

      toggle.classList.add('visible');
      panelOne.classList.add('hidden');
      panelTwo.classList.add('active');
      form.style.height = panelTwoScrollHeight + "px";
    });

    toggle.addEventListener('click', function (e) {
      e.preventDefault();

      toggle.classList.remove('visible');
      panelOne.classList.remove('hidden');
      panelTwo.classList.remove('active');
      form.style.height = panelOneHeight + "px";
    });
  });
</script>

</body>
</html>

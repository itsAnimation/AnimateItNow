<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neuromorphic Level Cards</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f1f3f6;
      --shadow-light: #ffffff;
      --shadow-dark: #d1d9e6;
      --text-primary: #222;
      --text-secondary: #555;
    }

    body.dark {
      --bg: #1e1e2f;
      --shadow-light: #2f2f3f;
      --shadow-dark: #12121c;
      --text-primary: #f0f0f0;
      --text-secondary: #aaa;
    }

    body {
      background: var(--bg);
      color: var(--text-primary);
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background 0.4s ease;
    }

    .cards-container {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 1200px;
    }

    .card {
      background: var(--bg);
      border-radius: 1rem;
      box-shadow: 10px 10px 20px var(--shadow-dark),
                  -10px -10px 20px var(--shadow-light);
      padding: 2rem;
      width: 300px;
      text-align: center;
      transition: all 0.4s ease;
      animation: fadeUp 0.8s ease both;
    }

    .card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 15px 15px 30px var(--shadow-dark),
                  -10px -10px 25px var(--shadow-light);
    }

    .card h2 {
      font-size: 1.7rem;
      margin-bottom: 0.5rem;
    }

    .card p {
      color: var(--text-secondary);
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    .button {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 6px 6px 12px rgba(0,0,0,0.15),
                  -4px -4px 8px rgba(255,255,255,0.4);
    }

    .button:hover {
      transform: translateY(-3px);
      box-shadow: 8px 8px 14px rgba(0,0,0,0.2),
                  -4px -4px 10px rgba(255,255,255,0.4);
    }

    .btn-l1 { background: #a0d2eb; }
    .btn-l2 { background: #fcbf49; }
    .btn-l3 { background: #90be6d; }

    .toggle-mode {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--bg);
      border: none;
      padding: 10px 16px;
      border-radius: 20px;
      box-shadow: 4px 4px 8px var(--shadow-dark),
                  -4px -4px 8px var(--shadow-light);
      font-size: 0.9rem;
      font-weight: bold;
      cursor: pointer;
      color: var(--text-primary);
      transition: background 0.3s ease;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

<button class="toggle-mode" onclick="toggleMode(this)">
  ðŸŒ“ Dark Mode
</button>

<div class="cards-container">
  <div class="card">
    <h2>Level 1</h2>
    <p>Basic Neuromorphic Card Design</p>
    <button class="button btn-l1">Start Levelâ€¯1</button>
  </div>

  <div class="card">
    <h2>Level 2</h2>
    <p>Interactive Neumorphism â€“ Hover Effects</p>
    <button class="button btn-l2">Start Levelâ€¯2</button>
  </div>

  <div class="card">
    <h2>Level 3</h2>
    <p>Advanced Style with Colored Buttons</p>
    <button class="button btn-l3">Start Levelâ€¯3</button>
  </div>
</div>

<script>
  function toggleMode(btn) {
    document.body.classList.toggle('dark');
    btn.innerText = document.body.classList.contains('dark') ? "ðŸŒž Light Mode" : "ðŸŒ“ Dark Mode";
  }
</script>

</body>
</html>

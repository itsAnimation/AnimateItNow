<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registration Form - AnimateItNow</title>
    <link rel="stylesheet" href="../styles.css" />
    <meta
      name="description"
      content="Registration form template with beautiful animations and effects"
    />

    <meta
      name="msapplication-TileImage"
      content="../images/icons/icon-144x144.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="72x72"
      href="../images/icons/icon-72x72.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="../images/icons/icon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="128x128"
      href="../images/icons/icon-128x128.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="144x144"
      href="../images/icons/icon-144x144.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="152x152"
      href="../images/icons/icon-152x152.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="../images/icons/icon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="384x384"
      href="../images/icons/icon-384x384.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="../images/icons/icon-512x512.png"
    />

    <!-- Apple Touch Icons -->
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="../images/icons/icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="../images/icons/icon-192x192.png"
    />

    <!-- Fallback icon -->
    <link rel="icon" type="image/png" href="../images/logo.png" />

    <style>
      /* Reset & base */
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .registration-container {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        padding: 40px;
        width: 100%;
        max-width: 450px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        animation: slideIn 0.6s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .registration-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .registration-header h1 {
        font-size: 2.5rem;
        margin: 0 0 10px 0;
        color: #333;
        font-weight: 700;
      }

      .registration-header p {
        color: #666;
        margin: 0;
        font-size: 1rem;
      }

      .form-group {
        margin-bottom: 20px;
        position: relative;
      }

      .form-group input {
        width: 100%;
        padding: 15px 20px;
        border: 2px solid #e1e5e9;
        border-radius: 12px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.8);
      }

      .form-group input:focus {
        outline: none;
        border-color: #667eea;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
      }

      .form-group label {
        position: absolute;
        top: 50%;
        left: 20px;
        transform: translateY(-50%);
        color: #999;
        font-size: 1rem;
        pointer-events: none;
        transition: all 0.3s ease;
      }

      .form-group input:focus + label,
      .form-group input:not(:placeholder-shown) + label {
        top: -10px;
        left: 15px;
        font-size: 0.8rem;
        color: #667eea;
        background: white;
        padding: 0 5px;
      }

      .submit-btn {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
      }

      .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
      }

      .submit-btn:active {
        transform: translateY(0);
      }

      .login-link {
        text-align: center;
        margin-top: 25px;
        color: #666;
      }

      .login-link a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
      }

      .login-link a:hover {
        color: #764ba2;
        text-decoration: underline;
      }

      .back-btn {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(255, 255, 255, 0.9);
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        color: #333;
        font-size: 1.2rem;
      }

      .back-btn:hover {
        background: white;
        transform: scale(1.1);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      @media (max-width: 480px) {
        .registration-container {
          padding: 30px 25px;
          margin: 10px;
        }
        
        .registration-header h1 {
          font-size: 2rem;
        }
      }
    </style>
  </head>

  <body>
    <a href="../index.html" class="back-btn" title="Back to Home">
      ‚Üê
    </a>

    <div class="registration-container">
      <div class="registration-header">
        <h1>Create Account</h1>
        <p>Join AnimateItNow and start creating amazing animations</p>
      </div>

      <form class="registration-form" onsubmit="handleRegistration(event)">
        <div class="form-group">
          <input type="text" id="firstName" placeholder=" " required />
          <label for="firstName">First Name</label>
        </div>

        <div class="form-group">
          <input type="text" id="lastName" placeholder=" " required />
          <label for="lastName">Last Name</label>
        </div>

        <div class="form-group">
          <input type="email" id="email" placeholder=" " required />
          <label for="email">Email Address</label>
        </div>

        <div class="form-group">
          <input type="password" id="password" placeholder=" " required minlength="6" />
          <label for="password">Password</label>
        </div>

        <div class="form-group">
          <input type="password" id="confirmPassword" placeholder=" " required minlength="6" />
          <label for="confirmPassword">Confirm Password</label>
        </div>

        <button type="submit" class="submit-btn">Create Account</button>
      </form>

      <div class="login-link">
        Already have an account? <a href="login.html">Sign In</a>
      </div>
    </div>

    <script>
      function handleRegistration(event) {
        event.preventDefault();
        
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        // Basic validation
        if (password !== confirmPassword) {
          alert('Passwords do not match!');
          return;
        }

        if (password.length < 6) {
          alert('Password must be at least 6 characters long!');
          return;
        }

        // Simulate registration (in a real app, this would send data to a server)
        alert(`Welcome ${firstName}! Your account has been created successfully.`);
        
        // Redirect to login page
        window.location.href = 'login.html';
      }

      // Add some interactive animations
      document.querySelectorAll('input').forEach(input => {
        input.addEventListener('focus', function() {
          this.parentElement.style.transform = 'scale(1.02)';
        });
        
        input.addEventListener('blur', function() {
          this.parentElement.style.transform = 'scale(1)';
        });
      });
    </script>
  </body>
</html>

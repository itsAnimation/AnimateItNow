<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Spinners | AnimateItNow</title>
  <meta name="description" content="A collection of professional loading spinner animations for websites.">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
      background: #ff6b6b;
      color: white;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    .loader-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .loader-card {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }
    .loader-card:hover {
      transform: translateY(-5px);
    }
    .loader-title {
      margin-top: 1rem;
      font-weight: 600;
      font-size: 1.1rem;
    }

    /* Classic Spinner */
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #ff6b6b;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Dual Ring Loader */
    .dual-ring {
      display: inline-block;
      width: 60px;
      height: 60px;
    }
    .dual-ring:after {
      content: " ";
      display: block;
      width: 46px;
      height: 46px;
      margin: 6px;
      border-radius: 50%;
      border: 6px solid #ff6b6b;
      border-color: #ff6b6b transparent #ff6b6b transparent;
      animation: dual-ring 1.2s linear infinite;
    }
    @keyframes dual-ring {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Dot Bounce */
    .dot-bounce {
      display: flex;
      justify-content: center;
      gap: 8px;
    }
    .dot-bounce div {
      width: 12px;
      height: 12px;
      background-color: #ff6b6b;
      border-radius: 50%;
      animation: bounce 0.6s infinite alternate;
    }
    .dot-bounce div:nth-child(2) { animation-delay: 0.2s; }
    .dot-bounce div:nth-child(3) { animation-delay: 0.4s; }
    @keyframes bounce {
      to { transform: translateY(-15px); }
    }

    /* Pulse Loader */
    .pulse {
      width: 40px;
      height: 40px;
      background-color: #ff6b6b;
      border-radius: 50%;
      animation: pulse 1s ease-in-out infinite;
      margin: auto;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.4); opacity: 0.6; }
    }

    /* Rotating Squares */
    .rotate-square {
      width: 40px;
      height: 40px;
      background-color: #ff6b6b;
      animation: rotateSquare 1.2s linear infinite;
      margin: auto;
    }
    @keyframes rotateSquare {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Bar Loader */
    .bar-loader {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 60px;
      height: 20px;
      margin: auto;
    }
    .bar-loader div {
      width: 8px;
      height: 100%;
      background-color: #ff6b6b;
      animation: bar 1s infinite;
    }
    .bar-loader div:nth-child(2) { animation-delay: 0.2s; }
    .bar-loader div:nth-child(3) { animation-delay: 0.4s; }
    .bar-loader div:nth-child(4) { animation-delay: 0.6s; }
    .bar-loader div:nth-child(5) { animation-delay: 0.8s; }
    @keyframes bar {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(0.4); }
    }

    footer {
      text-align: center;
      padding: 2.75rem 2rem;
      background: #ff6b6b;
      color: white;
      margin-top: 2rem;
      font-size: 0.9rem;
      bottom: 0;
    }
    footer span { font-weight: 600; }
  </style>
</head>
<body>

  <header>
    <h1>Loading Spinners Collection</h1>
    <p>Professional loading animations for modern web development.</p>
  </header>

  <main class="loader-grid">

    <div class="loader-card">
      <div class="spinner"></div>
      <div class="loader-title">Classic Spinner</div>
    </div>

    <div class="loader-card">
      <div class="dual-ring"></div>
      <div class="loader-title">Dual Ring Loader</div>
    </div>

    <div class="loader-card">
      <div class="dot-bounce">
        <div></div><div></div><div></div>
      </div>
      <div class="loader-title">Dot Bounce</div>
    </div>

    <div class="loader-card">
      <div class="pulse"></div>
      <div class="loader-title">Pulse Loader</div>
    </div>

    <div class="loader-card">
      <div class="rotate-square"></div>
      <div class="loader-title">Rotating Square</div>
    </div>

    <div class="loader-card">
      <div class="bar-loader">
        <div></div><div></div><div></div><div></div><div></div>
      </div>
      <div class="loader-title">Bar Loader</div>
    </div>

  </main>

  <footer>
    © 2025 AnimateItNow. Made with ❤️ by <span>Anuj</span> and Contributors.
  </footer>

</body>
</html>

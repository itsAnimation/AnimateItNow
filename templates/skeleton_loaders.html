<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skeleton Loaders | AnimateItNow</title>
  <link rel="stylesheet" href="../styles.css" />
  
</head>
<body>

  <nav class="navbar" id="navbar">
    <div class="nav-left">
      <img src="../images/logo.png" alt="Logo" class="logo" />
      <span class="site-name">Animate It Now</span>
    </div>
    <ul class="nav-links">
      <li><a href="../index.html">Home</a></li>
      <li><a href="../templates.html" class="active">Templates</a></li>
      <li><a href="../contributors.html">Contributors</a></li>
      <li><a href="../contact.html">Contact</a></li>
    </ul>
    <button id="theme-toggle" aria-label="Toggle dark/light mode">üåô</button>
  </nav>

  <h1>Skeleton Loaders</h1>

  <div class="container">
    <div class="card">
      <h2>Profile Loader</h2>
      <div class="skeleton-profile">
        <div class="skeleton skeleton-avatar"></div>
        <div class="skeleton-lines">
          <div class="skeleton skeleton-line"></div>
          <div class="skeleton skeleton-line short"></div>
        </div>
      </div>
    </div>

    <div class="card">
      <h2>Image Card Loader</h2>
      <div class="skeleton skeleton-image"></div>
      <div class="skeleton skeleton-line"></div>
      <div class="skeleton skeleton-line short"></div>
    </div>

    <div class="card">
      <h2>Paragraph Loader</h2>
      <div class="skeleton-paragraph">
        <div class="skeleton skeleton-text-line"></div>
        <div class="skeleton skeleton-text-line"></div>
        <div class="skeleton skeleton-text-line short"></div>
      </div>
    </div>

    <div class="card">
      <h2>Button Loader</h2>
      <div class="skeleton skeleton-button"></div>
    </div>

    <div class="card">
      <h2>List Loader</h2>
      <div class="skeleton-list">
        <div class="skeleton-list-item">
          <div class="skeleton skeleton-bullet"></div>
          <div class="skeleton skeleton-list-line"></div>
        </div>
        <div class="skeleton-list-item">
          <div class="skeleton skeleton-bullet"></div>
          <div class="skeleton skeleton-list-line"></div>
        </div>
        <div class="skeleton-list-item">
          <div class="skeleton skeleton-bullet"></div>
          <div class="skeleton skeleton-list-line short"></div>
        </div>
      </div>
    </div>

    <div class="card">
      <h2>Extra Loaders</h2>
      <div class="skeleton skeleton-circle"></div>
      <div class="skeleton skeleton-rectangle"></div>
      <div class="skeleton skeleton-small-box"></div>
      <div class="skeleton-tags">
        <div class="skeleton skeleton-tag"></div>
        <div class="skeleton skeleton-tag"></div>
        <div class="skeleton skeleton-tag"></div>
      </div>
    </div>
  </div>
  

  <style>
     #theme-toggle {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      margin-left: 1.5rem;
      color: var(--nav-text);
      transition: color var(--transition);
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin: 100px auto 40px;
    }

    .container {
      max-width: 800px;
      width: 100%;
      margin: 0 auto 50px;
      display: flex;
      flex-direction: column;
      gap: 40px;
      padding: 0 20px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(79, 140, 255, 0.15);
      border: 1px solid #e5e7eb;
      display: flex;
      flex-direction: column;
      gap: 16px;
      transition: background-color var(--transition), color var(--transition);
    }

    body.dark .card {
      background: #1e1e1e;
      color: var(--text-color);
    }

    @keyframes shimmer {
      0% { background-position: -200px 0; }
      100% { background-position: calc(200px + 100%) 0; }
    }

    .skeleton {
      background: linear-gradient(90deg, #e5e7eb 25%, #f3f4f6 50%, #e5e7eb 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
      border-radius: 8px;
    }

    .skeleton-profile {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .skeleton-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
    }

    .skeleton-lines {
      flex: 1;
    }

    .skeleton-line {
      height: 12px;
      margin-bottom: 10px;
      width: 200px;
    }

    .skeleton-line.short {
      width: 120px;
    }

    .skeleton-image {
      width: 100%;
      height: 200px;
      border-radius: 12px;
    }

    .skeleton-paragraph {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .skeleton-text-line {
      height: 12px;
      width: 90%;
    }

    .skeleton-text-line.short {
      width: 70%;
    }

    .skeleton-button {
      width: 120px;
      height: 36px;
    }

    .skeleton-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .skeleton-list-item {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .skeleton-bullet {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .skeleton-list-line {
      height: 12px;
      width: 200px;
    }

    .skeleton-list-line.short {
      width: 120px;
    }

    .skeleton-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .skeleton-tag {
      height: 24px;
      width: 80px;
      border-radius: 12px;
    }

    .skeleton-circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .skeleton-rectangle {
      height: 100px;
      width: 100%;
      border-radius: 10px;
    }

    .skeleton-small-box {
      height: 50px;
      width: 50px;
      border-radius: 8px;
    }
  </style>
  <script>
    const themeToggleBtn = document.getElementById('theme-toggle');
    const body = document.body;
    const navbar = document.getElementById('navbar');

    themeToggleBtn.addEventListener('click', () => {
      body.classList.toggle('dark');
      navbar.classList.toggle('dark');
      themeToggleBtn.textContent = body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Code Editor</title>

  <!-- CodeMirror -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/dracula.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .editor-container {
      display: flex;
      gap: 20px;
    }
    .editor {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .CodeMirror {
      height: 200px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .actions {
      margin-top: 8px;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #45a049; }
    iframe {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: white;
      margin-top: 20px;
    }

    /* Toast Notification */
    #toast {
      visibility: hidden;
      min-width: 200px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 4px;
      padding: 10px;
      position: fixed;
      z-index: 1000;
      left: 50%;
      bottom: 30px;
      transform: translateX(-50%);
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.5s, bottom 0.5s;
    }
    #toast.show {
      visibility: visible;
      opacity: 1;
      bottom: 50px;
    }

    /* Themes */
    body.light { background: #f5f5f5; color: #111; }
    body.dark { background: #1e1e1e; color: #eee; }
  </style>
</head>
<body class="light">

  <header>
    <h2>Enhanced Code Editor</h2>
    <button onclick="toggleTheme()">ðŸŒ™ Toggle Theme</button>
  </header>

  <div class="editor-container">
    <div class="editor">
      <h3>HTML</h3>
      <textarea id="htmlCode"></textarea>
      <div class="actions">
        <button onclick="copyCode(htmlEditor)">Copy</button>
        <button onclick="resetCode(htmlEditor, defaultHTML)">Reset</button>
      </div>
    </div>

    <div class="editor">
      <h3>CSS</h3>
      <textarea id="cssCode"></textarea>
      <div class="actions">
        <button onclick="copyCode(cssEditor)">Copy</button>
        <button onclick="resetCode(cssEditor, defaultCSS)">Reset</button>
      </div>
    </div>

    <div class="editor">
      <h3>JavaScript</h3>
      <textarea id="jsCode"></textarea>
      <div class="actions">
        <button onclick="copyCode(jsEditor)">Copy</button>
        <button onclick="resetCode(jsEditor, defaultJS)">Reset</button>
      </div>
    </div>
  </div>

  <h3>Live Preview</h3>
  <iframe id="preview"></iframe>

  <div id="toast">Code copied!</div>

  <!-- CodeMirror Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/xml/xml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/css/css.min.js"></script>

  <script>
    // Default boilerplate
    const defaultHTML = `<h1>Hello World ðŸ‘‹</h1>\n<p>Welcome to the Code Editor ðŸš€</p>`;
    const defaultCSS = `body { font-family: Arial, sans-serif; color: black; background: white; margin: 20px; }
h1 { color: #333; }`;
    const defaultJS = `console.log("âœ¨ Hello from JavaScript!");`;

    // Initialize editors
    const htmlEditor = CodeMirror.fromTextArea(document.getElementById("htmlCode"), {
      mode: "xml", lineNumbers: true, theme: "dracula"
    });
    const cssEditor = CodeMirror.fromTextArea(document.getElementById("cssCode"), {
      mode: "css", lineNumbers: true, theme: "dracula"
    });
    const jsEditor = CodeMirror.fromTextArea(document.getElementById("jsCode"), {
      mode: "javascript", lineNumbers: true, theme: "dracula"
    });

    // Set defaults
    htmlEditor.setValue(defaultHTML);
    cssEditor.setValue(defaultCSS);
    jsEditor.setValue(defaultJS);

    // âœ… Corrected updatePreview
    function updatePreview() {
      const html = htmlEditor.getValue();
      const css = `<style>${cssEditor.getValue()}</style>`;
      const js = `<script>${jsEditor.getValue()}<\/script>`; // correct escaping
      document.getElementById("preview").srcdoc = html + css + js;
    }

    // Debounce preview updates
    function debounce(fn, delay) {
      let timeout;
      return (...args) => {
        clearTimeout(timeout);
        timeout = setTimeout(() => fn(...args), delay);
      };
    }
    [htmlEditor, cssEditor, jsEditor].forEach(editor => editor.on("change", debounce(updatePreview, 300)));
    updatePreview();

    // Copy
    function copyCode(editor) {
      navigator.clipboard.writeText(editor.getValue()).then(() => showToast("Code copied!"));
    }

    // Reset
    function resetCode(editor, def) {
      editor.setValue(def);
      updatePreview();
    }

    // Toast
    function showToast(msg) {
      const toast = document.getElementById("toast");
      toast.innerText = msg;
      toast.className = "show";
      setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 2000);
    }

    // Theme toggle
    function toggleTheme() {
      document.body.classList.toggle("dark");
      document.body.classList.toggle("light");
    }
  </script>
</body>
</html>

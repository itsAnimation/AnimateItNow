<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AnimateItNow - Live Editor</title>
  <link rel="icon" type="image/png" href="images/logo.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="editor.css" />
</head>

<body class="bg-gray-50 text-gray-900 min-h-screen" style="background-color: var(--bg-color); color: var(--text-color);">
  <header id="header-section" class="bg-white shadow p-4 flex items-center justify-between">
    <h1 class="text-2xl font-bold text-blue-600">AnimateItNow</h1>
    <div class="flex gap-2">
      <label class="switch">
        <span class="sun"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <g fill="#ffd43b">
              <circle r="5" cy="12" cx="12"></circle>
              <path
                d="m21 13h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm-17 0h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm13.66-5.66a1 1 0 0 1 -.66-.29 1 1 0 0 1 0-1.41l.71-.71a1 1 0 1 1 1.41 1.41l-.71.71a1 1 0 0 1 -.75.29zm-12.02 12.02a1 1 0 0 1 -.71-.29 1 1 0 0 1 0-1.41l.71-.66a1 1 0 0 1 1.41 1.41l-.71.71a1 1 0 0 1 -.7.24zm6.36-14.36a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm0 17a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm-5.66-14.66a1 1 0 0 1 -.7-.29l-.71-.71a1 1 0 0 1 1.41-1.41l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.29zm12.02 12.02a1 1 0 0 1 -.7-.29l-.66-.71a1 1 0 0 1 1.36-1.36l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.24z">
              </path>
            </g>
          </svg></span>
        <span class="moon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
            <path
              d="m223.5 32c-123.5 0-223.5 100.3-223.5 224s100 224 223.5 224c60.6 0 115.5-24.2 155.8-63.4 5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6-96.9 0-175.5-78.8-175.5-176 0-65.8 36-123.1 89.3-153.3 6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z">
            </path>
          </svg></span>
        <input type="checkbox" class="input" id="theme-toggle">
        <span class="slider"></span>
      </label>
      <button id="resetBtn" class="text-blue-600 hover:text-blue-800 text-2xl font-bold px-4 py-2" title="Reset">
        &#x21bb;
      </button>
      <button id="runBtn"
        class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-[6px] rounded-md text-sm font-semibold">
        Run
      </button>
    </div>
  </header>

  <main class="p-6 space-y-6">
    <div class="flex flex-row gap-4">
      <!-- HTML Editor -->
      <div class="flex-1">
        <div class="editor-label html-label">HTML</div>
        <textarea id="htmlCode" class="editor-area html-area" placeholder="Write HTML here..."></textarea>
      </div>

      <!-- CSS Editor -->
      <div class="flex-1">
        <div class="editor-label css-label">CSS</div>
        <textarea id="cssCode" class="editor-area css-area" placeholder="Write CSS here..."></textarea>
      </div>

      <!-- JS Editor -->
      <div class="flex-1">
        <div class="editor-label js-label">JavaScript</div>
        <textarea id="jsCode" class="editor-area js-area" placeholder="Write JavaScript here..."></textarea>
      </div>
    </div>

    <!-- Output -->
    <div>
      <h2 class="Output-line">Output</h2>
      <iframe id="output" class="w-full h-[300px] border border-gray-300 rounded bg-white"></iframe>
    </div>
  </main>

  <script src="editor.js"></script>
</body>

</html>

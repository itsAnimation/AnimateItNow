<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnimateItNow - Live Editor</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="stylesheet" href="editor.css" />
  </head>

  <body>
    <header class="header-main">
      <div>
        <h1>AnimateItNow</h1>
      </div>
      <div class="run">
        <i class="fa-solid fa-rotate"></i>
        <p>RUN</p>
      </div>
    </header>

    <main class="p-6 space-y-6">
       <div class="card-container">
      <div class="card">
        <div class="editor-card">
          <div class="editor-header">
            <div class="dot-main">
              <span class="dot red"></span>
              <span class="dot yellow"></span>
              <span class="dot green"></span>
            </div>
            <div class="html">HTML</div>
          </div>
          <div class="editor-toolbar">
            <span>File</span>
            <span>Edit</span>
            <span>Selection</span>
            <span>View</span>
            <span>Go</span>
            <span>Run</span>
            <span>Terminal</span>
            <span>Help</span>
          </div>
          <div class="editor">
            <textarea placeholder="Write HTML here..."></textarea>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="editor-card">
          <div class="editor-header">
            <div class="dot-main">
              <span class="dot red"></span>
              <span class="dot yellow"></span>
              <span class="dot green"></span>
            </div>
            <div class="html">CSS</div>
          </div>
          <div class="editor-toolbar">
            <span>File</span>
            <span>Edit</span>
            <span>Selection</span>
            <span>View</span>
            <span>Go</span>
            <span>Run</span>
            <span>Terminal</span>
            <span>Help</span>
          </div>
          <div class="editor">
            <textarea placeholder="Write CSS here..."></textarea>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="editor-card">
          <div class="editor-header">
            <div class="dot-main">
              <span class="dot red"></span>
              <span class="dot yellow"></span>
              <span class="dot green"></span>
            </div>
            <div class="html">JavaScript</div>
          </div>
          <div class="editor-toolbar">
            <span>File</span>
            <span>Edit</span>
            <span>Selection</span>
            <span>View</span>
            <span>Go</span>
            <span>Run</span>
            <span>Terminal</span>
            <span>Help</span>
          </div>
          <div class="editor">
            <textarea placeholder="Write JS here..."></textarea>
          </div>
        </div>
      </div>
    </div>

    <!-- Output card -->
    <div class="output-card-wrapper">
      <div class="output-card">
        <div class="output-header">Output Preview</div>
        <div class="output-preview">
          <!-- This is where the rendered output can appear in future -->
          <p>Your output will appear here...</p>
        </div>
      </div>
    </div>
    </main>

    <script src="editor.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowing Wave Background</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000510;
        }
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000510, 1);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const surfaceGeometry = new THREE.PlaneGeometry(150, 150, 100, 100);
        const surfaceMaterial = new THREE.ShaderMaterial({
            uniforms: { time: { value: 0 } },
            transparent: true,
            vertexShader: `
                uniform float time;
                varying vec2 vUv;
                
                void main() {
                    vUv = uv;
                    vec3 pos = position;
                    
                    pos.z += sin(pos.x * 0.1 + time * 0.8) * 3.0;
                    pos.z += cos(pos.y * 0.08 + time * 0.6) * 2.5;
                    pos.z += sin(pos.x * 0.05 + pos.y * 0.05 + time) * 1.5;
                    
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
                }
            `,
            fragmentShader: `
                uniform float time;
                varying vec2 vUv;
                
                void main() {
                    vec2 uv = vUv;
                    
                    float wave1 = sin(uv.x * 6.0 + time * 1.5);
                    float wave2 = cos(uv.y * 4.0 + time * 1.2);
                    float flow = sin(uv.x * 2.0 + uv.y * 2.0 + time * 0.8);
                    
                    vec3 darkBlue = vec3(0.0, 0.1, 0.3);
                    vec3 mediumBlue = vec3(0.1, 0.4, 0.8);
                    vec3 lightBlue = vec3(0.4, 0.7, 1.0);
                    vec3 brightBlue = vec3(0.6, 0.9, 1.0);
                    
                    vec3 color = darkBlue + mediumBlue * wave1 * wave2;
                    color += mix(lightBlue, brightBlue, flow * 0.5 + 0.5) * 0.4;
                    
                    gl_FragColor = vec4(color, 0.3 + flow * 0.2);
                }
            `
        });

        const surface = new THREE.Mesh(surfaceGeometry, surfaceMaterial);
        surface.rotation.x = -Math.PI / 2;
        scene.add(surface);

        camera.position.set(0, 35, 0.1);
        camera.lookAt(0, 0, 0);

        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            
            time += 0.01;
            surfaceMaterial.uniforms.time.value = time;
            
            camera.position.x = Math.sin(time * 0.1) * 2;
            camera.position.y = 35 + Math.cos(time * 0.15) * 1;
            camera.lookAt(0, 0, 0);
            
            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>

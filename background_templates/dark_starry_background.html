<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âœ¨ Cosmic Starfield Animation Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000510;
            font-family: 'Arial', sans-serif;
        }

        #cosmic-canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }
        
        /* Enhanced styling for cosmic theme */
        .cosmic-performance {
            image-rendering: optimizeSpeed;
        }
    </style>
</head>
<body>
    <div id="cosmic-canvas-container" class="cosmic-performance"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Initialize cosmic scene components
        const cosmicScene = new THREE.Scene();
        const cosmicCamera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const cosmicRenderer = new THREE.WebGLRenderer({ 
            antialias: true, 
            alpha: true 
        });
        
        // Configure cosmic renderer settings
        cosmicRenderer.setSize(window.innerWidth, window.innerHeight);
        cosmicRenderer.setClearColor(0x000510, 1);
        document.getElementById('cosmic-canvas-container').appendChild(cosmicRenderer.domElement);

        // Create cosmic starfield with enhanced parameters
        const cosmicStarCount = 2000;
        const starGeometry = new THREE.BufferGeometry();
        const starPositionData = new Float32Array(cosmicStarCount * 3);
        const starColorData = new Float32Array(cosmicStarCount * 3);

        // Generate random star positions and colors
        for (let starIndex = 0; starIndex < cosmicStarCount; starIndex++) {
            starPositionData[starIndex * 3] = (Math.random() - 0.5) * 200;
            starPositionData[starIndex * 3 + 1] = (Math.random() - 0.5) * 200;
            starPositionData[starIndex * 3 + 2] = (Math.random() - 0.5) * 200;

            // Enhanced star brightness variation
            const starBrightness = Math.random();
            starColorData[starIndex * 3] = 0.5 + starBrightness * 0.5;     // Red component
            starColorData[starIndex * 3 + 1] = 0.7 + starBrightness * 0.3; // Green component
            starColorData[starIndex * 3 + 2] = 1.0;                        // Blue component
        }

        // Set geometry attributes for starfield
        starGeometry.setAttribute('position', new THREE.BufferAttribute(starPositionData, 3));
        starGeometry.setAttribute('color', new THREE.BufferAttribute(starColorData, 3));

        // Create star material with enhanced properties
        const cosmicStarMaterial = new THREE.PointsMaterial({
            size: 0.5,
            vertexColors: true,
            transparent: true,
            opacity: 0.8,
            sizeAttenuation: true
        });

        // Create and add stars to cosmic scene
        const cosmicStars = new THREE.Points(starGeometry, cosmicStarMaterial);
        cosmicScene.add(cosmicStars);

        // Position cosmic camera with enhanced view
        cosmicCamera.position.set(0, 10, 25);
        cosmicCamera.lookAt(0, 0, 0);

        // Cosmic animation loop
        let cosmicTime = 0;
        function runCosmicAnimation() {
            requestAnimationFrame(runCosmicAnimation);
            
            cosmicTime += 0.01;
            
            // Enhanced star rotation with cosmic motion
            cosmicStars.rotation.y += 0.0002;
            cosmicStars.rotation.x += 0.0001;
            
            // Dynamic camera movement for immersive experience
            cosmicCamera.position.x = Math.sin(cosmicTime * 0.1) * 2;
            cosmicCamera.position.y = 10 + Math.cos(cosmicTime * 0.15) * 1;
            cosmicCamera.lookAt(0, 0, 0);
            
            // Render the cosmic scene
            cosmicRenderer.render(cosmicScene, cosmicCamera);
        }

        // Start the cosmic animation
        runCosmicAnimation();

        // Handle cosmic window resize events
        window.addEventListener('resize', () => {
            cosmicCamera.aspect = window.innerWidth / window.innerHeight;
            cosmicCamera.updateProjectionMatrix();
            cosmicRenderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>

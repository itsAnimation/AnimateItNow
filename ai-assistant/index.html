<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- 🎯 Floating Chat Logo/Bubble -->
    <div class="chat-logo" id="chat-logo">
        🤖
    </div>

    <!-- 💬 Main Chat Container -->
    <div class="chat-container" id="chat-container">
        <!-- 🏷️ Chat Header Section -->
        <div class="chat-header">
            <h3>AI Assistant</h3>
            <span class="close-btn" id="close-btn">&times;</span>
        </div>
        
        <!-- 📦 Chat Messages Display Area -->
        <div class="chat-box" id="chat-box">
            <!-- 🤖 Initial Bot Message -->
            <div class="message bot-message">
                Hello! How can I help you today?
            </div>
        </div>
        
        <!-- ⌨️ Chat Input Controls -->
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="voice-input-btn">
                <img src="https://img.icons8.com/material-outlined/24/000000/microphone.png" alt="Voice Input">
            </button>
            <button id="send-btn">Send</button>
        </div>
    </div>

    <!-- 🚀 JavaScript Functionality -->
    <script src="script.js"></script>
</body>
</html>

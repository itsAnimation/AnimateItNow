    <style>
        /* üé® CSS Design System Variables - Enhanced organization */
        :root {
            --primary-color: #6c63ff;
            --primary-light: #8a84ff;
            --primary-dark: #554fd8;
            --secondary-color: #ff6584;
            --accent-color: #36d1dc;
            --text-primary: #2a2a3c;
            --text-secondary: #6c757d;
            --background-primary: #ffffff;
            --background-secondary: #f8f9fa;
            --background-tertiary: #e9ecef;
            --border-color: #dee2e6;
            --shadow-default: 0 10px 30px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 20px 40px rgba(0, 0, 0, 0.15);
            --border-radius: 12px;
            --border-radius-large: 20px;
            --transition-default: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --header-height: 80px;
            --spacing-default: 2rem;
        }

        /* üåô Dark Mode Design System */
        [data-theme="dark"] {
            --primary-color: #8a84ff;
            --primary-light: #a8a4ff;
            --primary-dark: #6c63ff;
            --secondary-color: #ff8fa3;
            --accent-color: #4dd0e1;
            --text-primary: #f8f9fa;
            --text-secondary: #a0a0a0;
            --background-primary: #121212;
            --background-secondary: #1e1e1e;
            --background-tertiary: #2a2a2a;
            --border-color: #404040;
            --shadow-default: 0 10px 30px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        /* üèóÔ∏è Base Document Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background-color: var(--background-primary);
            transition: var(--transition-default);
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* üß≠ Navigation Component Styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            transition: var(--transition-default);
        }

        [data-theme="dark"] .navbar {
            background: rgba(18, 18, 18, 0.95);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: none;
            margin: 0;
            padding: 1rem 2rem;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo {
            width: 40px;
            height: 40px;
            border-radius: 8px;
        }

        .site-name {
            font-size: 1.25rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-right {
            display: flex;
            align-items: center;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            transition: var(--transition-default);
            position: relative;
        }

        .nav-links a:hover,
        .nav-links a.active {
            background: var(--background-secondary);
            color: var(--primary-color);
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-primary);
            cursor: pointer;
        }

        #theme-toggle {
            background: var(--background-secondary);
            border: none;
            padding: 0.75rem;
            border-radius: 50%;
            cursor: pointer;
            color: var(--text-primary);
            transition: var(--transition-default);
        }

        #theme-toggle:hover {
            background: var(--primary-color);
            color: white;
            transform: scale(1.1);
        }

        /* Main Content Area */
        .templates-main {
            padding-top: calc(var(--header-height) + 2rem);
            min-height: 100vh;
            background: linear-gradient(135deg, var(--background-primary) 0%, var(--background-secondary) 100%);
        }

        .templates-main h1 {
            text-align: center;
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 3rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Search and Filter Component Styles */
        .search-filter-container {
            max-width: 1200px;
            margin: 0 auto 4rem;
            padding: 0 2rem;
        }

        .search-container {
            position: relative;
            max-width: 500px;
            margin: 0 auto 2rem;
        }

        #search-bar {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius-large);
            background: var(--background-primary);
            color: var(--text-primary);
            font-size: 1rem;
            transition: var(--transition-default);
        }

        #search-bar:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .filter-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }

        .filter-btn {
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--border-color);
            background: var(--background-primary);
            color: var(--text-primary);
            border-radius: var(--border-radius-large);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition-default);
            position: relative;
            overflow: hidden;
        }

        .filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: var(--transition-default);
        }

        .filter-btn:hover::before {
            left: 100%;
        }

        .filter-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border-color: var(--primary-color);
            box-shadow: 0 8px 25px rgba(108, 99, 255, 0.3);
        }

        /* Template Grid Layout */
        .templates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Template Card Component - Glassmorphism Design */
        .template-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-large);
            overflow: hidden;
            transition: var(--transition-default);
            cursor: pointer;
            position: relative;
        }

        [data-theme="dark"] .template-card {
            background: rgba(30, 30, 30, 0.8);
        }

        .template-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(108, 99, 255, 0.05) 0%, 
                rgba(255, 101, 132, 0.05) 100%);
            opacity: 0;
            transition: var(--transition-default);
        }

        .template-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-hover);
            border-color: var(--primary-color);
        }

        .template-card:hover::before {
            opacity: 1;
        }

        .template-preview {
            height: 200px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .template-preview i {
            font-size: 2rem;
            color: white;
            opacity: 0.9;
            transition: var(--transition-default);
        }

        .template-card:hover .template-preview i {
            transform: scale(1.1);
            opacity: 1;
        }

        .favorite-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition-default);
            backdrop-filter: blur(10px);
        }

        .favorite-btn:hover {
            background: white;
            transform: scale(1.1);
        }

        .template-content {
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        .template-content h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .template-content p {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .template-tags {
            margin-bottom: 1.5rem;
        }

        .template-tag {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: var(--background-secondary);
            color: var(--primary-color);
            border-radius: var(--border-radius);
            font-size: 0.875rem;
            font-weight: 500;
            border: 1px solid var(--border-color);
        }

        .template-btn {
            display: inline-block;
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            text-align: center;
            transition: var(--transition-default);
            position: relative;
            overflow: hidden;
        }

        .template-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: var(--transition-default);
        }

        .template-btn:hover::before {
            left: 100%;
        }

        .template-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(108, 99, 255, 0.4);
        }

        /* Footer Component Styles */
        .footer {
            background-color: var(--background-secondary);
            color: var(--text-primary);
            padding: 80px 0 30px;
            position: relative;
            border-top: 1px solid var(--border-color);
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            margin-bottom: 40px;
        }

        .footer-about {
            display: flex;
            flex-direction: column;
        }

        .footer-logo {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .footer-logo img {
            height: 40px;
            margin-right: 10px;
        }

        .footer-logo span {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .footer-about p {
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .footer-links h3,
        .footer-social h3 {
            margin-bottom: 20px;
            position: relative;
            padding-bottom: 10px;
        }

        .footer-links h3::after,
        .footer-social h3::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 2px;
            background-color: var(--primary-color);
            bottom: 0;
            left: 0;
        }

        .footer-links ul {
            list-style: none;
        }

        .footer-links li {
            margin-bottom: 12px;
        }

        .footer-links a {
            color: var(--text-secondary);
            transition: var(--transition-default);
            display: flex;
            align-items: center;
        }

        .footer-links a i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .footer-links a:hover {
            color: var(--primary-color);
            padding-left: 5px;
        }

        .social-icons {
            display: flex;
            gap: 15px;
        }

        .social-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: var(--background-tertiary);
            border-radius: 50%;
            color: var(--text-primary);
            transition: var(--transition-default);
        }

        .social-icons a:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-3px);
        }

        .footer-bottom {
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid var(--border-color);
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .footer-bottom .highlight {
            color: var(--primary-color);
            font-weight: 600;
        }

        .newsletter {
            background: var(--background-tertiary);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-top: 20px;
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .newsletter h4 {
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .newsletter-form {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            gap: 10px;
        }

        .newsletter-form input {
            flex: 1;
            padding: 10px 6px;
            border: 3px solid var(--border-color);
            border-radius: var(--border-radius);
            background: var(--background-primary);
            color: var(--text-primary);
        }

        .newsletter-form input::placeholder {
            color: var(--text-secondary);
        }

        .newsletter-form button {
            padding: 10px 3px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition-default);
        }

        .newsletter-form button:hover {
            background: var(--primary-dark);
        }

        /* No Results Component */
        .no-results {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .no-results i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .no-results h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        /* Dropdown Component */
        .dropdown {
            position: relative;
        }

        .dropdown-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition-default);
        }

        .dropdown-btn:hover {
            background: var(--background-secondary);
            color: var(--primary-color);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: var(--background-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-default);
            z-index: 100;
            min-width: 200px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content li {
            list-style: none;
        }

        .dropdown-content a {
            display: block;
            padding: 0.75rem 1rem;
            color: var(--text-primary);
            text-decoration: none;
            transition: var(--transition-default);
        }

        .dropdown-content a:hover {
            background: var(--background-secondary);
            color: var(--primary-color);
        }

        /* Navigation Layout Components */
        .desktop-nav {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .mobile-nav {
            display: none;
        }

        .github-icon {
            color: var(--text-primary);
            font-size: 1.25rem;
            padding: 0.5rem;
            transition: var(--transition-default);
        }

        .github-icon:hover {
            color: var(--primary-color);
            transform: scale(1.1);
        }

        /* Toggle Switch Component */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--border-color);
            transition: var(--transition-default);
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: var(--transition-default);
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* üì± Responsive Design System */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .nav-links {
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: var(--background-primary);
                flex-direction: column;
                gap: 0;
                border-top: 1px solid var(--border-color);
                transform: translateY(-100%);
                opacity: 0;
                visibility: hidden;
                transition: var(--transition-default);
            }

            .nav-links.active {
                transform: translateY(0);
                opacity: 1;
                visibility: visible;
            }

            .nav-links li {
                width: 100%;
            }

            .nav-links a {
                display: block;
                padding: 1rem 2rem;
                border-bottom: 1px solid var(--border-color);
            }

            .desktop-nav {
                display: none;
            }

            .mobile-nav {
                display: block;
            }

            .templates-main h1 {
                font-size: 2.5rem;
            }

            .templates-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .filter-container {
                gap: 0.5rem;
            }

            .filter-btn {
                padding: 0.5rem 1rem;
                font-size: 0.875rem;
            }

            .footer-content {
                flex-direction: column;
                gap: 2rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 1rem;
            }

            .templates-main h1 {

function handleFavoriteToggle(event) {
    event.stopPropagation(); // Prevent event bubbling
    const templateId = parseInt(event.currentTarget.dataset.id);

    if (favoriteTemplates.includes(templateId)) {
        favoriteTemplates = favoriteTemplates.filter((id) => id !== templateId);
    } else {
        favoriteTemplates.push(templateId);

    localStorage.setItem("favorites", JSON.stringify(favoriteTemplates));
    updateFavoriteDisplay();
}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Templates | AnimateItNow</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    /* 🌒 DARK MODE GLOBAL TEXT FIXES */
    body.dark-theme {
      background-color: #121212;
      color: #f5f5f5;
    }

    /* ✅ Heading fix */
    body.dark-theme .templates-main h1 {
      color: #ffffff;
      font-weight: bold;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
    }

    /* ✅ Template card titles */
    body.dark-theme .template-card h2 {
      color: #ffffff;
    }

    /* ✅ Button text */
    body.dark-theme .template-btn {
      color: #ffffff;
      background-color: #333;
      border: 1px solid #555;
    }

    body.dark-theme .template-btn:hover {
      background-color: #444;
      color: #fff;
    }

    /* ✅ Navbar items */
    body.dark-theme .navbar,
    body.dark-theme .nav-links a,
    body.dark-theme .site-name {
      background-color: #1a1a1a;
      color: #ffffff;
    }

    body.dark-theme .nav-links a:hover {
      color: #90caf9;
    }

    /* 🧼 Remove margins to prevent light-space bleed */
    body,
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      overflow-x: hidden;
    }

    .templates-main {
      margin-bottom: 3rem;
    }

    /* 💡 Smooth transitions */
    .templates-main h1,
    .template-card h2,
    .template-btn,
    .navbar,
    .nav-links a {
      transition: color 0.3s ease, background-color 0.3s ease;
    }

    /* ✨ Make text inside template cards fully visible */
    body.dark-theme .template-card h2,
    body.dark-theme .template-btn,
    body.dark-theme .template-card {
      color: #ffffff;
    }

    /* 🎯 Bonus: ensure buttons look clickable and clean */
    body.dark-theme .template-btn {
      background-color: #333;
      border: 1px solid #555;
    }

    body.dark-theme .template-btn:hover {
      background-color: #444;
      color: #ffffff;
    }

    /* 🌟 Optional: animate the visibility for style */
    .template-card h2,
    .template-btn {
      transition: color 0.3s ease, background-color 0.3s ease;
    }

    /* 🔧 Template card container */
    body.dark-theme .template-card {
      background-color: #1e1e1e;
      color: #ffffff;
      border: 1px solid #444;
    }

    /* 🖋 Titles inside cards */
    body.dark-theme .template-card h2 {
      color: #ffffff;
    }

    /* 🔘 Buttons */
    body.dark-theme .template-btn {
      color: #ffffff;
      background-color: #333;
      border: 1px solid #555;
    }

    /* 🖱 Hover effect for buttons */
    body.dark-theme .template-btn:hover {
      background-color: #444;
      color: #ffffff;
    }

    /* 🪄 Smooth transitions */
    .template-card h2,
    .template-btn {
      transition: color 0.3s ease, background-color 0.3s ease;
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="nav-left">
      <img src="images/logo.png" alt="AnimateItNow Logo" class="logo" />
      <span class="site-name">AnimateItNow</span>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="templates.html">Templates</a></li>
      <li><a href="contributors.html">Contributors</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <button id="theme-toggle" aria-label="Toggle dark/light mode">🌙</button>
  </nav>

  <main class="templates-main">
    <h1>Templates Gallery</h1>
    <section class="templates-grid">
      <article class="template-card">
        <h2>Login Page UI</h2>
        <div class="template-preview login-preview"></div>
        <a class="template-btn" href="templates/login.html">View Template</a>
      </article>
      <article class="template-card">
        <h2>Hover Button Effects</h2>
        <div class="template-preview button-preview"></div>
        <a class="template-btn" href="templates/button.html">View Template</a>
      </article>
      <article class="template-card">
        <h2>Loaders</h2>
        <div class="template-preview loader-preview"></div>
        <a class="template-btn" href="templates/loader.html">View Template</a>
      </article>
      <article class="template-card">
        <h2>Popup Templates</h2>
        <div class="template-preview modal-preview"></div>
        <a class="template-btn" href="templates/modal.html">View Template</a>
      </article>
    </section>
  </main>

  <footer>
    <p>Made with ❤️ by Anuj and Contributors</p>
  </footer>

  <script>
    // Theme toggle functionality
    const themeToggle = document.getElementById("theme-toggle");
    const prefersDarkScheme = window.matchMedia(
      "(prefers-color-scheme: dark)"
    );

    // Check for saved theme or preferred scheme
    const currentTheme = localStorage.getItem("theme");
    if (currentTheme === "dark") {
      document.body.classList.add("dark-theme");
      themeToggle.textContent = "☀️";
    } else if (currentTheme === "light") {
      document.body.classList.remove("dark-theme");
      themeToggle.textContent = "🌙";
    } else if (prefersDarkScheme.matches) {
      document.body.classList.add("dark-theme");
      themeToggle.textContent = "☀️";
    }

    themeToggle.addEventListener("click", () => {
      if (document.body.classList.contains("dark-theme")) {
        document.body.classList.remove("dark-theme");
        localStorage.setItem("theme", "light");
        themeToggle.textContent = "🌙";
      } else {
        document.body.classList.add("dark-theme");
        localStorage.setItem("theme", "dark");
        themeToggle.textContent = "☀️";
      }
    });

    // Scroll animation for cards
    const observer = new IntersectionObserver(
      (entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            entry.target.classList.add("visible");
          }
        });
      },
      { threshold: 0.1 }
    );

    document.querySelectorAll(".template-card").forEach((card) => {
      observer.observe(card);
    });
  </script>
</body>

</html>

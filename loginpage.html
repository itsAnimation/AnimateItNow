<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AnimateItNow</title>
  <link rel="icon" href="favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="signup.css">
  
  <style>
    /* ---------- Base Styles ---------- */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9fafb;
      color: #111827;
      margin: 0;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    main.form-container {
      max-width: 400px;
      margin: 4rem auto;
      background: #ffffff;
      padding: 2rem;
      border-radius: 0.75rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    h1 {
      text-align: center;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      text-align: center;
      color: #6b7280;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      transition: border-color 0.3s ease, background-color 0.3s ease, color 0.3s ease;
    }

    .btn {
      width: 100%;
      padding: 0.75rem;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #4338ca;
    }

    .switch {
      text-align: center;
      margin-top: 1rem;
    }

    .switch a {
      color: #4f46e5;
      text-decoration: none;
      font-weight: 500;
    }

    .switch a:hover {
      text-decoration: underline;
    }

    /* Accessibility & States */
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    input:focus, button:focus, a:focus {
      outline: 2px solid #4f46e5;
      outline-offset: 2px;
    }

    .error-message {
      color: #dc2626;
      font-size: 0.875rem;
      margin-top: -0.5rem;
      margin-bottom: 0.75rem;
      display: none;
    }

    .input-error { border-color: #dc2626 !important; }
    .input-success { border-color: #16a34a !important; }

    /* Password Toggle */
    .input-group {
      position: relative;
    }

    #password {
      padding-right: 2.5rem !important;
    }

    .password-toggle-btn {
      position: absolute;
      top: 50%;
      right: 0.75rem;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      cursor: pointer;
      color: #6b7280;
    }

    .password-toggle-btn svg {
      width: 1.25rem;
      height: 1.25rem;
    }

    /* ---------- üåô Dark Mode ---------- */
    [data-theme="dark"] body {
      background-color: #111827;
      color: #f3f4f6;
    }
      [data-theme="dark"] h1{
        color:white;
      }

        [data-theme="dark"] p{
          color:rgb(229, 201, 201);
        }

    [data-theme="dark"] main.form-container {
      background: #1f2937;
      color: #f9fafb;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.05);
    }
    [data-theme="dark"] main.form-container p {
     
      color:rgb(229, 201, 201);
      
    }
    

    [data-theme="dark"] input {
      background-color: #374151;
      color: #f9fafb;
      border: 1px solid #4b5563;
    }

    [data-theme="dark"] input::placeholder {
      color: #9ca3af;
    }

    [data-theme="dark"] .btn {
      background-color: #6366f1;
    }

    [data-theme="dark"] .btn:hover {
      background-color: #818cf8;
    }

    [data-theme="dark"] .switch a {
      color: #a5b4fc;
    }

    [data-theme="dark"] .error-message {
      color: #f87171;
    }
  </style>
</head>
<body>
  <nav class="navbar" role="navigation" aria-label="Main navigation">
    <div class="logo" role="banner">AnimateItNow</div>
    <ul class="nav-links" role="menubar">
      <li role="none"><a href="index.html" role="menuitem">Home</a></li>
      <li role="none"><a href="signup.html" role="menuitem">Sign Up</a></li>
    </ul>
  </nav>

  <main class="form-container" role="main">
    <h1>Login</h1>
    <p class="subtitle">Welcome back! Please log in to continue.</p>

    <form id="loginForm" role="form" aria-labelledby="loginHeading">
      <div class="visually-hidden" id="loginHeading">Login Form</div>
      
      <div class="input-group">
        <label for="email" class="visually-hidden">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Email Address" required aria-required="true" aria-describedby="emailError" autocomplete="email">
        <div id="emailError" class="error-message" role="alert" aria-live="polite"></div>
      </div>

      <div class="input-group">
        <label for="password" class="visually-hidden">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required aria-required="true" aria-describedby="passwordError" autocomplete="current-password">
        <button type="button" id="passwordToggle" class="password-toggle-btn" aria-label="Show password"></button>
        <div id="passwordError" class="error-message" role="alert" aria-live="polite"></div>
      </div>

      <button type="submit" class="btn" id="loginButton" aria-label="Login to your account">
        <span id="buttonText">Login</span>
        <span id="buttonSpinner" style="display: none;">‚è≥</span>
      </button>
    </form>

    <p class="switch">Don't have an account? <a href="signup.html">Sign up here</a></p>
  </main>

  <script>
    // ‚úÖ Apply saved theme from localStorage (same as navbar-theme.js)
    document.addEventListener("DOMContentLoaded", () => {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme) document.documentElement.setAttribute("data-theme", savedTheme);
    });

    // ‚úÖ Optional: Sync with navbar toggle in real-time
    window.addEventListener("storage", (event) => {
      if (event.key === "theme") {
        document.documentElement.setAttribute("data-theme", event.newValue);
      }
    });
  </script>

  <!-- ‚öôÔ∏è Include your existing login logic JS below -->
  <script src="login.js"></script>
</body>
</html>

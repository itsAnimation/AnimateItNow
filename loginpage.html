<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AnimateItNow</title>
  <link rel="icon" href="favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="signup.css">
  
  <!-- üéØ Additional CSS for accessibility and enhancements -->
  <style>
    /* Accessibility improvements */
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
    
    /* Focus styles for better accessibility */
    input:focus, button:focus, a:focus {
      outline: 2px solid #4f46e5;
      outline-offset: 2px;
    }
    
    /* Loading state */
    .loading {
      opacity: 0.7;
      pointer-events: none;
    }
    
    /* Error states */
    .error-message {
      color: #dc2626;
      font-size: 0.875rem;
      margin-top: 0.25rem;
      display: none;
    }
    
    .input-error {
      border-color: #dc2626 !important;
    }
    
    /* Success states */
    .input-success {
      border-color: #16a34a !important;
    }
    
    /* Debug info (development only) */
    .debug-info {
      background: #f3f4f6;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      padding: 0.75rem;
      margin: 1rem 0;
      font-size: 0.75rem;
      color: #6b7280;
      display: none;
    }
  </style>
</head>
<body>
  <!-- üéØ Navigation with enhanced accessibility -->
  <nav class="navbar" role="navigation" aria-label="Main navigation">
    <div class="logo" role="banner">AnimateItNow</div>
    <ul class="nav-links" role="menubar">
      <li role="none"><a href="index.html" role="menuitem">Home</a></li>
      <li role="none"><a href="signup.html" role="menuitem">Sign Up</a></li>
    </ul>
  </nav>

  <!-- üéØ Main content with proper landmark -->
  <main class="form-container" role="main">
    <h1>Login</h1>
    <p class="subtitle">Welcome back! Please log in to continue.</p>

    <!-- üéØ Debug information (development only) -->
    <div id="debugInfo" class="debug-info" role="complementary" aria-label="Debug information">
      <strong>üîß Debug Mode:</strong> 
      <span id="debugStatus">Ready</span>
    </div>

    <!-- üéØ Enhanced form with accessibility features -->
    <form id="loginForm" role="form" aria-labelledby="loginHeading">
      <div class="visually-hidden" id="loginHeading">Login Form</div>
      
      <div class="input-group">
        <label for="email" class="visually-hidden">Email Address</label>
        <input 
          type="email" 
          id="email"
          name="email"
          placeholder="Email Address" 
          required
          aria-required="true"
          aria-describedby="emailError"
          autocomplete="email"
        >
        <div id="emailError" class="error-message" role="alert" aria-live="polite"></div>
      </div>

      <div class="input-group">
        <label for="password" class="visually-hidden">Password</label>
        <input 
          type="password" 
          id="password"
          name="password"
          placeholder="Password" 
          required
          aria-required="true"
          aria-describedby="passwordError"
          autocomplete="current-password"
        >
        <div id="passwordError" class="error-message" role="alert" aria-live="polite"></div>
      </div>

      <button type="submit" class="btn" id="loginButton" aria-label="Login to your account">
        <span id="buttonText">Login</span>
        <span id="buttonSpinner" style="display: none;">‚è≥</span>
      </button>
    </form>

    <p class="switch">Don't have an account? <a href="signup.html" aria-label="Navigate to sign up page">Sign up here</a></p>

    <!-- üéØ Accessibility helper -->
    <div class="accessibility-helper" role="complementary" aria-label="Accessibility tips" style="margin-top: 2rem; padding: 1rem; background: #f8fafc; border-radius: 0.5rem; font-size: 0.875rem; text-align: center;">
      <strong>‚ôø Accessibility:</strong> Use Tab to navigate and Enter to submit. Screen reader users can navigate using standard form commands.
    </div>
  </main>

  <script>
    // üéØ Debug logging helper
    const logDebug = (message, data = null) => {
      console.log(`üîê LoginDebug: ${message}`, data ? data : '');
      
      // Update debug info in development
      if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
        const debugInfo = document.getElementById('debugInfo');
        const debugStatus = document.getElementById('debugStatus');
        if (debugInfo && debugStatus) {
          debugInfo.style.display = 'block';
          debugStatus.textContent = message;
        }
      }
    };

    // üéØ Performance monitoring helper
    const trackPerformance = (operation, startTime) => {
      const duration = performance.now() - startTime;
      logDebug(`‚è±Ô∏è ${operation} Performance`, { duration: `${duration.toFixed(2)}ms` });
      return duration;
    };

    // üéØ Security monitoring
    const securityMonitor = {
      loginAttempts: 0,
      lastAttempt: null,
      maxAttempts: 5,
      
      trackAttempt: function() {
        this.loginAttempts++;
        this.lastAttempt = new Date();
        logDebug('üîí Login attempt tracked', {
          attemptNumber: this.loginAttempts,
          timestamp: this.lastAttempt.toISOString()
        });
        
        if (this.loginAttempts >= this.maxAttempts) {
          logDebug('üö® Maximum login attempts reached', {
            attempts: this.loginAttempts,
            limit: this.maxAttempts
          });
        }
      },
      
      resetAttempts: function() {
        this.loginAttempts = 0;
        this.lastAttempt = null;
        logDebug('üîÑ Login attempts reset');
      },
      
      isRateLimited: function() {
        return this.loginAttempts >= this.maxAttempts;
      }
    };

    // üéØ Form validation
    const formValidator = {
      email: function(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        const isValid = emailRegex.test(email);
        
        logDebug('üìß Email validation', {
          email: email.substring(0, 3) + '...', // Partial logging for privacy
          isValid: isValid
        });
        
        return isValid;
      },
      
      password: function(password) {
        const isValid = password.length >= 6;
        
        logDebug('üîë Password validation', {
          length: password.length,
          isValid: isValid
        });
        
        return isValid;
      },
      
      showError: function(fieldId, message) {
        const field = document.getElementById(fieldId);
        const errorElement = document.getElementById(fieldId + 'Error');
        
        if (field && errorElement) {
          field.classList.add('input-error');
          field.classList.remove('input-success');
          errorElement.textContent = message;
          errorElement.style.display = 'block';
          
          logDebug('‚ùå Field error shown', { field: fieldId, message: message });
        }
      },
      
      showSuccess: function(fieldId) {
        const field = document.getElementById(fieldId);
        const errorElement = document.getElementById(fieldId + 'Error');
        
        if (field && errorElement) {
          field.classList.remove('input-error');
          field.classList.add('input-success');
          errorElement.style.display = 'none';
          
          logDebug('‚úÖ Field validation passed', { field: fieldId });
        }
      },
      
      clearErrors: function() {
        const errorElements = document.querySelectorAll('.error-message');
        const inputFields = document.querySelectorAll('input');
        
        errorElements.forEach(el => {
          el.style.display = 'none';
          el.textContent = '';
        });
        
        inputFields.forEach(field => {
          field.classList.remove('input-error', 'input-success');
        });
        
        logDebug('üßπ All form errors cleared');
      }
    };

    // üéØ Page initialization
    document.addEventListener('DOMContentLoaded', function() {
      const loadStartTime = performance.now();
      logDebug('üöÄ Login page initialized');
      
      const form = document.getElementById('loginForm');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const loginButton = document.getElementById('loginButton');
      const buttonText = document.getElementById('buttonText');
      const buttonSpinner = document.getElementById('buttonSpinner');

      // Track page load performance
      window.addEventListener('load', () => {
        const loadDuration = trackPerformance('Page Load', loadStartTime);
        logDebug('‚úÖ Page fully loaded', { loadTime: `${loadDuration.toFixed(2)}ms` });
      });

      // üéØ Real-time validation
      emailInput.addEventListener('blur', function() {
        if (this.value.trim()) {
          if (formValidator.email(this.value)) {
            formValidator.showSuccess('email');
          } else {
            formValidator.showError('email', 'Please enter a valid email address');
          }
        }
      });

      passwordInput.addEventListener('blur', function() {
        if (this.value.trim()) {
          if (formValidator.password(this.value)) {
            formValidator.showSuccess('password');
          } else {
            formValidator.showError('password', 'Password must be at least 6 characters');
          }
        }
      });

      // üéØ Form submission handler
      form.addEventListener('submit', async function(event) {
        event.preventDefault();
        
        const submitStartTime = performance.now();
        logDebug('üéØ Form submission started');
        
        // Clear previous errors
        formValidator.clearErrors();
        
        // Get form data
        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();
        
        // Validate form
        let isValid = true;
        
        if (!email) {
          formValidator.showError('email', 'Email is required');
          isValid = false;
        } else if (!formValidator.email(email)) {
          formValidator.showError('email', 'Please enter a valid email address');
          isValid = false;
        }
        
        if (!password) {
          formValidator.showError('password', 'Password is required');
          isValid = false;
        } else if (!formValidator.password(password)) {
          formValidator.showError('password', 'Password must be at least 6 characters');
          isValid = false;
        }
        
        if (!isValid) {
          logDebug('‚ùå Form validation failed', { email: !!email, password: !!password });
          return;
        }
        
        // Check rate limiting
        if (securityMonitor.isRateLimited()) {
          formValidator.showError('password', 'Too many login attempts. Please try again later.');
          logDebug('üö® Rate limiting applied', { attempts: securityMonitor.loginAttempts });
          return;
        }
        
        // Track login attempt
        securityMonitor.trackAttempt();
        
        // Show loading state
        loginButton.disabled = true;
        loginButton.classList.add('loading');
        buttonText.style.display = 'none';
        buttonSpinner.style.display = 'inline';
        
        logDebug('‚è≥ Authentication in progress', {
          email: email.substring(0, 3) + '...', // Privacy-conscious logging
          attempt: securityMonitor.loginAttempts
        });
        
        try {
          // Simulate API call (replace with actual authentication)
          await new Promise(resolve => setTimeout(resolve, 1500));
          
          const submitDuration = trackPerformance('Form Submission', submitStartTime);
          
          // Simulate successful login (replace with actual success handling)
          logDebug('‚úÖ Login successful', {
            duration: `${submitDuration.toFixed(2)}ms`,
            attempts: securityMonitor.loginAttempts
          });
          
          // Reset attempts on success
          securityMonitor.resetAttempts();
          
          // Show success message (replace with actual redirect)
          alert('Login successful! Redirecting...');
          
          // Simulate redirect (replace with actual navigation)
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 1000);
          
        } catch (error) {
          const submitDuration = trackPerformance('Form Submission', submitStartTime);
          
          logDebug('‚ùå Login failed', {
            error: error.message,
            duration: `${submitDuration.toFixed(2)}ms`,
            attempts: securityMonitor.loginAttempts
          });
          
          formValidator.showError('password', 'Invalid email or password. Please try again.');
        } finally {
          // Reset loading state
          loginButton.disabled = false;
          loginButton.classList.remove('loading');
          buttonText.style.display = 'inline';
          buttonSpinner.style.display = 'none';
        }
      });

      // üéØ Keyboard navigation enhancements
      document.addEventListener('keydown', function(event) {
        // Escape key to clear form
        if (event.key === 'Escape') {
          form.reset();
          formValidator.clearErrors();
          logDebug('‚å®Ô∏è Form cleared with Escape key');
        }
        
        // Ctrl+Enter to submit form
        if ((event.ctrlKey || event.metaKey) && event.key === 'Enter') {
          event.preventDefault();
          form.dispatchEvent(new Event('submit'));
          logDebug('‚å®Ô∏è Form submitted with Ctrl+Enter');
        }
      });

      // üéØ Input field tracking for analytics
      const inputs = document.querySelectorAll('input');
      inputs.forEach(input => {
        input.addEventListener('focus', function() {
          logDebug('üéØ Field focused', { field: this.id });
        });
        
        input.addEventListener('input', function() {
          logDebug('üìù Field input', { 
            field: this.id, 
            valueLength: this.value.length,
            hasValue: !!this.value.trim()
          });
        });
      });

      logDebug('üîß Event listeners initialized');
    });

    // üéØ Error boundary for unhandled errors
    window.addEventListener('error', function(event) {
      logDebug('üö® Unhandled error', {
        message: event.message,
        filename: event.filename,
        lineno: event.lineno,
        colno: event.colno
      });
    });

    // üéØ Page visibility tracking
    document.addEventListener('visibilitychange', function() {
      logDebug('üëÄ Page visibility changed', { 
        hidden: document.hidden,
        visibilityState: document.visibilityState
      });
    });
  </script>
</body>
</html>

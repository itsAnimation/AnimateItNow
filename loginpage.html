<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AnimateItNow</title>
  <style>
    /* ---------- Base Styles ---------- */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9fafb;
      color: #111827;
      margin: 0;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    main.form-container {
      max-width: 400px;
      margin: 4rem auto;
      background: #ffffff;
      padding: 2rem;
      border-radius: 0.75rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    h1 {
      text-align: center;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      text-align: center;
      color: #6b7280;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      transition: border-color 0.3s ease, background-color 0.3s ease, color 0.3s ease;
    }

    .btn {
      width: 100%;
      padding: 0.75rem;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #4338ca;
    }

    .switch {
      text-align: center;
      margin-top: 1rem;
    }

    .switch a {
      color: #4f46e5;
      text-decoration: none;
      font-weight: 500;
    }

    .switch a:hover {
      text-decoration: underline;
    }

    /* Accessibility & States */
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #e8eaf6 50%, #fce4ec 100%);
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background elements */
    body::before {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      top: -100px;
      left: -100px;
      animation: float 15s infinite ease-in-out;
    }

    body::after {
      content: '';
      position: absolute;
      width: 300px;
      height: 300px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 50%;
      bottom: -80px;
      right: -80px;
      animation: float 12s infinite ease-in-out reverse;
    }

    @keyframes float {
      0%, 100% {
        transform: translate(0, 0) scale(1);
      }
      50% {
        transform: translate(50px, 50px) scale(1.1);
      }
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 5%;
      background: #1a237e;
      position: relative;
      z-index: 100;
      animation: slideDown 0.8s ease-out;
    }

    @keyframes slideDown {
      from {
        transform: translateY(-100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      letter-spacing: 1px;
    }

    input:focus, button:focus, a:focus {
      outline: 2px solid #4f46e5;
      outline-offset: 2px;
    }

    .error-message {
      color: #dc2626;
      font-size: 0.875rem;
      margin-top: -0.5rem;
      margin-bottom: 0.75rem;
      display: none;
    }

    .input-error { border-color: #dc2626 !important; }
    .input-success { border-color: #16a34a !important; }

    /* Password Toggle */
    .input-group {
      position: relative;
    }

    input {
      width: 100%;
      padding: 1rem 1.2rem;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: white;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    input::placeholder {
      color: #999;
    }

    .btn {
      padding: 1rem 2rem;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      cursor: pointer;
      color: #6b7280;
    }

    .password-toggle-btn svg {
      width: 1.25rem;
      height: 1.25rem;
    }

    /* ---------- üåô Dark Mode ---------- */
    [data-theme="dark"] body {
      background-color: #111827;
      color: #f3f4f6;
    }
      [data-theme="dark"] h1{
        color:white;
      }

        [data-theme="dark"] p{
          color:rgb(229, 201, 201);
        }

    [data-theme="dark"] main.form-container {
      background: #1f2937;
      color: #f9fafb;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.05);
    }
    [data-theme="dark"] main.form-container p {
     
      color:rgb(229, 201, 201);
      
    }
    

    [data-theme="dark"] input {
      background-color: #374151;
      color: #f9fafb;
      border: 1px solid #4b5563;
    }

    [data-theme="dark"] input::placeholder {
      color: #9ca3af;
    }

    [data-theme="dark"] .btn {
      background-color: #6366f1;
    }

    [data-theme="dark"] .btn:hover {
      background-color: #818cf8;
    }

    [data-theme="dark"] .switch a {
      color: #a5b4fc;
    }

    [data-theme="dark"] .error-message {
      color: #f87171;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">AnimateItNow</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="signup.html">Sign Up</a></li>
    </ul>
  </nav>

  <main class="form-container" role="main">
    <h1>Login</h1>
    <p class="subtitle">Welcome back! Please log in to continue.</p>

    <form id="loginForm" role="form" aria-labelledby="loginHeading">
      <div class="visually-hidden" id="loginHeading">Login Form</div>
      
      <div class="input-group">
        <label for="email" class="visually-hidden">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Email Address" required aria-required="true" aria-describedby="emailError" autocomplete="email">
        <div id="emailError" class="error-message" role="alert" aria-live="polite"></div>
      </div>

      <div class="input-group">
        <label for="password" class="visually-hidden">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required aria-required="true" aria-describedby="passwordError" autocomplete="current-password">
        <button type="button" id="passwordToggle" class="password-toggle-btn" aria-label="Show password"></button>
        <div id="passwordError" class="error-message" role="alert" aria-live="polite"></div>
      </div>

      <button type="submit" class="btn" id="loginButton" aria-label="Login to your account">
        <span id="buttonText">Login</span>
        <span id="buttonSpinner" style="display: none;">‚è≥</span>
      </button>
    </form>

    <p class="switch">Don't have an account? <a href="signup.html">Sign up here</a></p>
  </main>

  <script>
    // ‚úÖ Apply saved theme from localStorage (same as navbar-theme.js)
    document.addEventListener("DOMContentLoaded", () => {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme) document.documentElement.setAttribute("data-theme", savedTheme);
    });

    // ‚úÖ Optional: Sync with navbar toggle in real-time
    window.addEventListener("storage", (event) => {
      if (event.key === "theme") {
        document.documentElement.setAttribute("data-theme", event.newValue);
      }
    });
  </script>

  <!-- ‚öôÔ∏è Include your existing login logic JS below -->
  <script src="login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pomodoro Timer</title>
  <link rel="icon" href="favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="pomodoro.css" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="images/logo.png" />
  <link rel="stylesheet" href="./navbar_styles.css">
</head>
<body>
  <!-- Navbar -->
  <div id="navbar"></div>

  <script>
    fetch('nav.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
        // Load the navbar theme manager script
        const script = document.createElement('script');
        script.src = 'navbar-theme.js';
        document.head.appendChild(script);
      })
      .catch(err => console.error('Error loading navbar:', err));
  </script>
  <!-- Main -->
  <main class="main-container">
    <div class="timer-container">
      <h1>Pomodoro Timer</h1>
      <div class="timer">
        <div class="time-display">25:00</div>
        <div class="controls">
          <button id="start-btn">Start</button>
          <button id="pause-btn">Pause</button>
          <button id="reset-btn">Reset</button>
        </div>
      </div>
      <div class="modes">
        <button id="pomodoro-btn" class="active">Pomodoro</button>
        <button id="short-break-btn">Short Break</button>
        <button id="long-break-btn">Long Break</button>
      </div>
    </div>
  </main>

  <script src="pomodoro.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - AnimateItNow</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">AnimateItNow</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>

  <section class="form-container">
    <h1>Create an Account</h1>
    <p class="subtitle">Join us to contribute, learn, and inspire others!</p>

    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <button type="submit" class="btn">Sign Up</button>
    </form>

    <p class="switch">Already have an account? <a href="loginpage.html">Login here</a></p>
  </section>
</body>
</html>

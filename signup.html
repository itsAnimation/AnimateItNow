<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - AnimateItNow</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #e8eaf6 50%, #fce4ec 100%);
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background elements */
    body::before {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      top: -100px;
      left: -100px;
      animation: float 15s infinite ease-in-out;
    }

    body::after {
      content: '';
      position: absolute;
      width: 300px;
      height: 300px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 50%;
      bottom: -80px;
      right: -80px;
      animation: float 12s infinite ease-in-out reverse;
    }

    @keyframes float {
      0%, 100% {
        transform: translate(0, 0) scale(1);
      }
      50% {
        transform: translate(50px, 50px) scale(1.1);
      }
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 5%;
      background: #1a237e;
      position: relative;
      z-index: 100;
      animation: slideDown 0.8s ease-out;
    }

    @keyframes slideDown {
      from {
        transform: translateY(-100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      letter-spacing: 1px;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 2rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      padding: 0.5rem 1rem;
      border-radius: 8px;
    }

    .nav-links a:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    /* Form Container */
    .form-container {
      max-width: 480px;
      margin: 0 auto;
      padding: 3rem 2rem;
      min-height: calc(100vh - 80px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      z-index: 10;
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 3rem 2.5rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.5);
      animation: scaleIn 0.8s ease-out 0.3s both;
    }

    @keyframes scaleIn {
      from {
        transform: scale(0.9);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      font-size: 2.5rem;
      color: #667eea;
      text-align: center;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 2.5rem;
      font-size: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .input-group {
      position: relative;
    }

    input {
      width: 100%;
      padding: 1rem 1.2rem;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: white;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    input::placeholder {
      color: #999;
    }

    .btn {
      padding: 1rem 2rem;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      margin-top: 1rem;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    .btn:active {
      transform: translateY(-1px);
    }

    .switch {
      text-align: center;
      margin-top: 2rem;
      color: #666;
      font-size: 0.95rem;
    }

    .switch a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .switch a:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    .decorative-line {
      width: 60px;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      margin: 1.5rem auto;
      border-radius: 2px;
    }

    @media (max-width: 768px) {
      .navbar {
        padding: 1rem 3%;
      }

      .logo {
        font-size: 1.5rem;
      }

      .nav-links {
        gap: 1rem;
      }

      .form-card {
        padding: 2rem 1.5rem;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">AnimateItNow</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="loginpage.html">Login</a></li>
    </ul>
  </nav>

  <section class="form-container">
    <div class="form-card">
      <h1>Create Account</h1>
      <div class="decorative-line"></div>
      <p class="subtitle">Join us to contribute, learn, and inspire others!</p>

      <form>
        <div class="input-group">
          <input type="text" placeholder="Full Name" required>
        </div>
        <div class="input-group">
          <input type="email" placeholder="Email Address" required>
        </div>
        <div class="input-group">
          <input type="password" placeholder="Password" required>
        </div>
        <div class="input-group">
          <input type="password" placeholder="Confirm Password" required>
        </div>
        <button type="submit" class="btn">Sign Up</button>
      </form>

      <p class="switch">Already have an account? <a href="loginpage.html">Login here</a></p>
    </div>
  </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - AnimateItNow</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="login-demo-section" style="max-width:400px;margin:60px auto;">
    <h2>Login</h2>
        <form id="loginForm" action="../index.html">
      <label>Email:<br>
        <input type="email" name="email" required>
      </label><br><br>
      <label>Password:<br>
        <input type="password" name="password" required>
      </label><br><br>
      <button type="submit" onclick="window.location.href='../index.html'; return false;" style="padding: 8px 16px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">Login</button>
    </form>
    <div id="loginMessage" style="margin-top:10px;color:green;"></div>
    <p style="margin-top:20px;">Don't have an account? <a href="signup.html">Sign up</a></p>
  </div>
  <script>
    // Enhanced login handler with multiple redirect methods
    document.getElementById('loginForm').onsubmit = function(e) {
      e.preventDefault();
      // Try multiple ways to redirect
      try {
        window.location.href = '../index.html';
      } catch(e) {
        try {
          window.location.replace('../index.html');
        } catch(e) {
          // Final fallback - relative to root
          window.location.href = '/index.html';
        }
      }
      return false;
    };
  </script>
</body>
</html>

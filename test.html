<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hamburger Menu Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #222;
      color: white;
      padding: 10px 20px;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-right {
      display: flex;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
    }

    .hamburger {
      display: none;
      font-size: 28px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }

      .nav-right {
        display: none;
        width: 100%;
      }

      .nav-right.active {
        display: flex;
        flex-direction: column;
      }

      .nav-links {
        flex-direction: column;
        padding: 10px 0;
      }

      .nav-links li {
        text-align: center;
        padding: 10px 0;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="nav-left">
      <span class="site-name">My Site</span>
    </div>

    <div class="hamburger" onclick="toggleMenu()">â˜°</div>

    <div class="nav-right" id="navMenu">
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </nav>

  <script>
    function toggleMenu() {
      const nav = document.getElementById("navMenu");
      nav.classList.toggle("active");
    }
  </script>

</body>
</html>
